TRM_Aftermath_Sib_War:0 "Aftermath of the Siberian War"
### Focuses ###
TRM_Navy_Start:0 "Eastern Harbour"
TRM_Navy_Start_desc:0 "Vladivostok was both a major port and city in the Russian Far East under the old Tsarist regime, but with the aftermath of the Russo-Japanese war, Vladivostok has lost some of its importance. After the Weltkrieg and Kolchak's unsuccessful coup in 1925 the city underwent a resurgence again as major trade port for the Japanese."

TRM_Navy_Vlad:0 "Improve Vladivostok Port"
TRM_Navy_Vlad_desc:0 "Increasing numbers of ships make landfall in our port each week, and Vladivostok harbour has become overloaded due these endless waves of cargo ships. We shall expand the port in order to ease these issues."

TRM_Navy_Doc:0 "Doctrine Breakthrough"
TRM_Navy_Doc_desc:0 "Our recent efforts in naval researches have resulted in a theoretical breakthrough. It will allow us to develop a new doctrine even faster than we predicted."

TRM_Navy_Ships:0 "Grand Fleet"
TRM_Navy_Ships_desc:0 "Since the Russian defeat in the Russo-Japanese war the Pacific fleet became a living example of misery. As the legitimate government of Russia it is our duty to restore the former glory of our Pacific fleet."

TRM_Navy_Docks:0 "Pearl in the East"
TRM_Navy_Docks_desc:0 "Vladivostok is our great pearl. We must do everything to make our city the powerhouse of East Asia. Our efforts will results in bigger naval facilities and stronger naval fortifications."

TRM_Navy_Old_Ways:0 "Legacy of the Weltkrieg"
TRM_Navy_Old_Ways_desc:0 "A lot of time has passed since the end of the Weltkrieg. Naval thought has changed and new technologies such as carriers and submarines have experienced much development. Still, these frivolous new toys are nothing compared to the old warships. A powerful fleet would crush anything in its path."

TRM_Navy_Cruiser:0 "Develop Cruisers"
TRM_Navy_Cruiser_desc:0 "We are not ready to construct big battleships, so it would be wise to focus on smaller ships such as cruisers. They are one of the keys to naval domination and a worthy initial goal for our fleet."

TRM_Navy_DD:0 "Destroyers of Amur"
TRM_Navy_DD_desc:0 "Destroyers are small fast ships which are produced to escort trade convoys and bigger ships. Although they aren't the pinnacle of warships in terms of tonnage and power we cannot afford to ignore them."

TRM_Navy_New_Ways:0 "A New Path"
TRM_Navy_New_Ways_desc:0 "The rise of submarines and carriers during the Weltkrieg was unexpected. They have since proven themselves to be very effective. Though we will likely still rely on our extant main fleet, perhaps we could augment it with these new types of ships?"

TRM_Navy_Sub:0 "Submarine Effort"
TRM_Navy_Sub_desc:0 "These sneaky machines of total destruction are good for hunting enemy convoys and surface ships. We must have them immediately!"

TRM_Navy_Carrier:0 "Pacific Carriers"
TRM_Navy_Carrier_desc:0 "Naval carriers are considered by many to be the future of warfare on the high seas, particularly in the large Pacific Ocean. It would be wise to take advantage of our position and facilities to build these new ships."

TRM_Ind_Vlad:0 "Initial Industrialisation"
TRM_Ind_Vlad_desc:0 "Kolchak's autocratic government did almost nothing to develop our country at all during the 1920's. Now, we have a distinctly backwater industry, a situation which must be rectified soon. We should start to develop our country step by step. Even if our progress is slow, incremental improvements will result in a prosperous country some day."

TRM_Ind_Jap_Inv1:0 "Minor Japanese Investment"
TRM_Ind_Jap_Inv1_desc:0 "It may be a bitter pill, but we cannot develop without foreign investments. Japan is unfortunately the only country with the will and capability to invest in our economy, however this will inevitably upset our people."

TRM_Ind_Jap_Inv2:0 "Major Japanese Investment"
TRM_Ind_Jap_Inv2_desc:0 "We need more! Japan is willing to invest even more capital and industrial development in Transamur. There are concerns in our administration that our nation will become increasingly dependent on the Empire if we go down such a path. We must find a balance."

TRM_Ind_Dock:0 "Expand Vladivostok Dockyards"
TRM_Ind_Dock_desc:0 "Vladivostok is our only way to construct ships. We need even more dockyards if we want a proper fleet."

TRM_Ind_Khab:0 "Expand Industry in Khabarovsk"
TRM_Ind_Khab_desc:0 "Khabarovsk is our second biggest city. Although the word "big" is difficult to use about our country, we can expand industry in this city to make it appropriate for our future plans."

TRM_Ind_Transsib:0 "Revive Trans-Siberian Railway"
TRM_Ind_Transsib_desc:0 "We now possess a larger part of the Trans-Siberian Railway. The railway itself in very poor condition, but if we invest in efforts to rebuild and improve it, our supply lines will be greatly improved."

TRM_Ind_Sib:0 "Expand Far Eastern Industry"
TRM_Ind_Sib_desc:0 "The Russian Far East is just a vast wasteland of snow and tundra. But even in this harsh climate we can open some new facilities to develop our industry."

TRM_Ind_Okh:0 "Improve the Nikolayevsk Port"
TRM_Ind_Okh_desc:0 "The port of Nikolayevsk is in poor condition due to the lack of use by its former owners. Redevelopment will enable a new naval base to be established."

TRM_Ind_Bai:0 "Expand Industry around Lake Baikal"
TRM_Ind_Bai_desc:0 "We now have a very developed industrial region of Irkutsk in our hands. It already has a strong industrial potential, but can improve it even more if we open some new facilities."

TRM_Ind_Mon:0 "Develop Chita"
TRM_Ind_Mon_desc:0 "These lands are in a very poor condition after decades of neglect by the corrupt Russian leadership. It will take us a long time to build up this region, but we can begin now."

TRM_Ind_Transsib_exp:0 "Improve Supply Network"
TRM_Ind_Transsib_exp_desc:0 "As more of Trans-Siberian railway become part of our country its usefulness becomes increasingly apparent. We now even have the potential to create a nationwide railway supply system to deliver goods all across the country."

TRM_Ind_West_Sib:0 "Expand Industry in Western Siberia"
TRM_Ind_West_Sib_desc:0 "Western Siberia is our primary strategic region because it allows us to directly attack the traitors from Petrograd. A lot of new facilities must be build to make us stronger before the final battle"

TRM_Ind_Research:0 "Siberian Scientists"
TRM_Ind_Research_desc:0 "Our recent conquests have brought many wise minds into our scientific facilities. We can use them to improve the practical capabilities of our science efforts."

TRM_Reclaim_Industry:0 "Reclaim our Industry"
TRM_Reclaim_Industry_desc:0 "We are finally expanding into our rightful land, to take advantage of our expansion we must build up the areas that come into our control."

TRM_Ind_Russia:0 "Industrialising Russia"
TRM_Ind_Russia_desc:0 "With all of Russia under our rule we can work on recovering from the terrible civil war. This will include territories we may have to go to war to acquire!"

TRM_Ind_WHR:0 "Build up White Russia"
TRM_Ind_WHR_desc:0 "The region of White Russia is one that hasn't seen too much development in recent years and so we must work on improving the area."

TRM_Ind_Ukraine:0 "Deal with Ukrainian Navy"
TRM_Ind_Ukraine_desc:0 "Sevastapol has a large fleet and so we can decide what to do with it whether that be repurposing it or selling it off for income."

TRM_Ind_CA:0 "Industrialising Central Asia"
TRM_Ind_CA_desc:0 "Central Asia is an excellent place to build up some industry as it lacks compared to other areas of the state, let us build up the region."

TRM_Ind_Caucasus:0 "Improving the Caucasus"
TRM_Ind_Caucasus_desc:0 "The lands of the caucasus are rich with oil which is why Germany wanted to have a tight grip on the area. With the region under our control we can improve the industry for the people who have long suffered."

TRM_Ind_POL:0 "Appeasing the Polish"
TRM_Ind_POL_desc:0 "The Poles are a rebellious people and therefore must be tamed rather than crushed. We can extend our industrial project to the region to give them the aid they desire."

TRM_Ind_BLT:0 "Expanding The Baltic"
TRM_Ind_BLT_desc:0 "The baltic states are back our control, should we continue Russification but instead develop the industry in the region so they are satisfied with our rule."

TRM_Ind_Research_2:0 "A New Weapon"
TRM_Ind_Research_2_desc:0 "With the Capital retaken scientists are contributing to our research therefore giving us an edge over our rivals. Also with the industrialisation campaign over more scientists in the newly conquered regions are also contributing. This combination has helped us consider new possibilities of weapons to use in war."

TRM_Trade_Jap:0 "Improve Trade Relations With Japan"
TRM_Trade_Jap_desc:0 "We may hate the Japanese but even the blind can appreciate that we depend on their economy. It would be more than wise to improve our trade relations with the Empire."

TRM_Jap_Inv1:0 "Aid from Japan"
TRM_Jap_Inv1_desc:0 "We can ask Japan to invest some money into our industry. It will allow us to develop our country faster. However, the deepening ties between us will also grow increasingly apparent, which means our people will be displeased."

TRM_Jap_Inv2:0 "Zaibatsu Investments"
TRM_Jap_Inv2_desc:0 "The Japanese industrial giants are increasingly coming to see us as a useful market for their goods. However, by requesting further financial investment from them the people of Transamur will no doubt disapprove of our cosying up to Tokyo."

TRM_Co_Prosper_With_Japan:0 "Co-Prosper With Japan"
TRM_Co_Prosper_With_Japan_desc:0 "While it’s true that Japan has given us much, it doesn’t mean we need to give up our independence. We have to keep our close ties with them as partners, not servants."

TRM_Co_Prosper_Within_Japan:0 "Co-Prosper Within Japan"
TRM_Co_Prosper_Within_Japan_desc:0 "We owe Japan too much to just sit by and be independent. The time has come for our ascension."

TRM_Jap_Inv3:0 "Invite Japanese Instructors"
TRM_Jap_Inv3_desc:0 "While Japanese aid and investment has been highly lucrative, our economy is laughably inefficient compared to that of the land of the rising sun. We should ask our friends to the east for economic advisers and request the personal assistance of Japanese industrialists. Such a move could lead to massive unrest among our people, however; these instructors may be perceived as colonists."

TRM_Jap_Naval_Treaty:0 "Russo-Japanese Naval Treaty"
TRM_Jap_Naval_Treaty_desc:0 "As we become closer to Japan, they are willing to sign a treaty with us which would allow us to coordinate with Japanese scientists to develop naval doctrines. However, it will probably anger our people who hate Japanese imperialists."

TRM_Jap_Military_Mission:0 "Japanese Military Mission"
TRM_Jap_Military_Mission_desc:0 "Our navy is reaping great rewards from our cordiality with Japan, which has become increasingly pronounced due to our recent naval joint-development effort. We should establish a similar relationship with the Japanese Army. This will likely lead to further anger among our populace, however."

TRM_Feng_Dip:0 "Draw Closer to Fengtian"
TRM_Feng_Dip_desc:0 "The Fengtian regime is also under a great deal of Japanese influence, and thus our ally. Despite this and our close geographic proximity, our nation has diplomatic and economic ties comparable to that of any other with Fengtian. We should expand our diplomatic mission in the capital of Fengtian to foster closer ties."

TRM_Feng_Workforce:0 "Invite Fengtian Workers"
TRM_Feng_Workforce_desc:0 "To the west lie the vast lands of Manchuria ruled by Zhang Zuolin who is our occasional partner and ally. A lot of poor Chinese people are willing to work for us, even for a mere bowl of rice per day. Cheap labour could help us greatly, but Japanese officials would no doubt use them to increase their influence in our politics."

TRM_Feng_Smugglers:0 "Smuggle Weapons From Triads"
TRM_Feng_Smugglers_desc:0 "Permanent instability in Asia creates good conditions for various smugglers and other criminals. As we need weapons to fight, we'll get it from every possible source. The Triads of the Legation Cities haved offered us a special deal. For a certain price they'll smuggle a substantial amount of rifles for us."

TRM_Arm_Start:0 "Begin Militarisation"
TRM_Arm_Start_desc:0 "For far too long have we relied on the Japanese for protection, we now need our own army but this will take time."

TRM_Arm_Doc:0 "Expand Military Staff"
TRM_Arm_Doc_desc:0 "We have a lack of proper officers to command our troops. We must train a new young generation of officers."

TRM_Arm_Commando:0 "Expand Special Forces"
TRM_Arm_Commando_desc:0 "The strength of an effective special forces organisation lies not in numbers but in the effectiveness of the individual. A loyal commando will lead us to victory!"

TRM_Arm_Inf1:0 "Modernise Equipment"
TRM_Arm_Inf1_desc:0 "We have not upgraded our equipment since the 1920's and many of our weapons are obsolete to say the least. We cannot achieve any of our objectives if we have ineffective weapons for our soldiers."

TRM_Arm_Inf2:0 "Northern Expansion"
TRM_Arm_Inf2_desc:0 "Our nation is exhausted of fighting men, and our current drafting rate appears to be insufficient to populate our armed forces. If we enact conscription by requirement, we will have more troops to fight against our enemies."

TRM_Arm_Inf3:0 "Equipment Breakthrough"
TRM_Arm_Inf3_desc:0 "Recently, we successfully developed a brand new firearm for our soldiers. Although they are just a prototypes we can invest some money to produce them in proper numbers."

TRM_Arm_Mot:0 "Motorisation Effort"
TRM_Arm_Mot_desc:0 "As our army becomes larger by the day, we need more transport for our troops. New trucks ought to prove useful."

TRM_Arm_Arm:0 "Expand Dalzavod Facilities"
TRM_Arm_Arm_desc:0 "We can use our Dalzavod factory to produce a limited series of our own tanks. Tanks are invaluable in modern day warfare due their durability."

TRM_Air_Planes:0 "Subsidise the Aviation Sector"
TRM_Air_Planes_desc:0 "Our air force has been sub-par for many years. If we are to bring it back up to scratch in order to compete with regional powers, we have to dedicate financial muscle to aviation research at any cost."

TRM_Air_Fighter:0 "Develop Transamur Fighters"
TRM_Air_Fighter_desc:0 "Fighters are main type of aircraft we should use. We can't dominate the skies without them."

TRM_Air_CAS:0 "Strengthen CAS Units"
TRM_Air_CAS_desc:0 "As we now have air superiority, we can now storm the ground with our CAS fighters. They are also valuable to us."

TRM_Air_Bomber:0 "Bombers of the East"
TRM_Air_Bomber_desc:0 "The skies are ours, our CAS is storming the ground, and we now can produce aircraft able to obliterate our enemies with high explosives."

TRM_Air_Doc:0 "Modernise Headquarters"
TRM_Air_Doc_desc:0 "Even with modern aircraft we have we still need a proper military staff to command them. We should intensively train some new officers"

TRM_Air_Para:0 "Vladivostok Paratroopers"
TRM_Air_Para_desc:0 "Airborne paratroopers are a new type of infantry. Not as numerous as standard infantry, these units can use aircraft to infiltrate enemy lines."

TRM_Air_Bases_Vlad:0 "Expand Vladivostok Air Base"
TRM_Air_Bases_Vlad_desc:0 "Our nation has been left behind by the aerial revolution without a single air field to our name. Since the Weltkrieg aircraft have become a very deadly weapon of war and as such we must possess them. Without air bases even the biggest air force would be useless."

TRM_Air_Bases_Irk:0 "Irkutsk Strips"
TRM_Air_Bases_Irk_desc:0 "Siberia certainly has the room for new landing strips and air fields. We would be fools not to take advantage of this fact."

TRM_Air_Bases_Nov:0 "Develop Novosibirsk Air Fields"
TRM_Air_Bases_Nov_desc:0 "Our air force is desperately in need of new launching grounds. For this reason we should invest in Novosibirsk."

TRM_Crisis:0 "Anti-Kolchak Coup"
TRM_Crisis_desc:0 "Tensions in the Transamur regime are finally reaching fever pitch, and there is little doubt now that Kolchak's position is becoming increasingly untenable."

TRM_Kolchak_Survives:0 "Kolchak Survives"
TRM_Kolchak_Survives_desc:0 "Kolchak has managed to survive the coup - but the country still needs to be stabilized. Only a strong leader can achieve loyalty and stability in the country."

TRM_Kolchak:0 "Reinforce Kolchak's Authority"
TRM_Kolchak_desc:0 "Kolchak has managed to survive the coup and has defeated the rebellious generals. However, the spirit of uncertainty still lingers over Vladivostok. Only a strong leader is capable of pacifying the people and restoring order to Transamur."

TRM_Kolchak_Purge:0 "Purge the Army"
TRM_Kolchak_Purge_desc:0 "To avoid any further coups and rebellions the whole apparatus of military high command must be inspected. However, these harsh measures will disrupt the capabilities of our army for some time."

TRM_Deal_With_Oblastniki:0 "Deal with Oblastniki"
TRM_Deal_With_Oblastniki_desc:0 "The Oblastniki have been a lump in the throat of Kolchak's State for a long time now. When Kolchak became a leader of Transamur, he promised a wide autonomy to Siberia as soon as it will be controlled by Kolchak's White Guard. The moment has come. Though Kolchak knows about his promises, the Oblastniki are the ones that support liberals and socialists - our main enemies. Now, when Kolchak has consolidated the power in his hands, nothing can stop him from crushing the opposing Siberian federalists."

TRM_Crush_NRA:0 "Crush the NRA"
TRM_Crush_NRA_desc:0 "The People's Revolutionary Army is the main threat to the existence of our country. The socialists try to undermine the state by terror tactics, but hopefully their recent activities have betrayed them. The Kolchak's Secret Service already knows their location and is ready to strike."

TRM_Legacy_of_the_Whites:0 "Legacy of the Whites"
TRM_Legacy_of_the_Whites_desc:0 "Kolchak's Government is the only legitimate government in the vast territories of Mother Russia. We will never forget how much had he strived against the Bolshevist threat. We should remember and value the heroic achievements of the White Movement."

TRM_The_Japanese_Qustion:0 "The Japanese Question"
TRM_The_Japanese_Qustion_desc:0 "The Russian State has been under the economic and military protection of Japan for more than a decade. Now it is time to decide once and for all - shall we trust our friends from the islands or finally become a truly sovereign state."

TRM_Kolchak_Mil:0 "Vladivostok Arsenals"
TRM_Kolchak_Mil_desc:0 "The world is entering an era of global crisis and war unlike any seen in history, even including the Weltkrieg. This war will no doubt test our spirits, so we must be prepared. We must expand our facilities to produce even more equipment."

TRM_Kolchak_Doc:0 "Supreme Ruler"
TRM_Kolchak_Doc_desc:0 "Kolchak claims himself to be the "Supreme Ruler of Russia". For our leader to bolster his image, he needs a strong propaganda machine to help foster an effective cult of personality. Everyone should know about his glorious persona and great deeds. Kolchak must be seen as Father of the Nation in the eyes of his people."

TRM_Rely_On_Japan:0 "Rely on Japan"
TRM_Rely_On_Japan_desc:0 "We should rely on our closest allies - they are likely to invest plenty of money in our country - and this will make us strong."

TRM_Protect_Vladivostok_Business:0 "Protect Vladivostok Business"
TRM_Protect_Vladivostok_Business_desc:0 "The Vladivostok Business existence depends on Japanese for a decade now. Our government believes that the economic dependence is the first step towards political and military dependence as well. We must secure our sovereignity from the foreigners and support our businessmen ourselves."

TRM_Far_Eastern_Business_Zone:0 "Far-Eastern Business Zone"
TRM_Far_Eastern_Business_Zone_desc:0 "Because of our efforts we made the port of Vladivostok one of the most vital ports in the North Pacific. Other countries in the Region would like to invest in us, so we will become richer and prosper."

TRM_Kolchak_Dies:0 "Kolchak is Dead"
TRM_Kolchak_Dies_desc:0 "Kolchak is dead. Now various powers will try to seize the control of the country."

TRM_Mil:0 "New Military Cabinet"
TRM_Mil_desc:0 "Kolchak is dead and a new dictatorship has risen. It will take some time to reorganise the government and legitimise the new dictator."

TRM_Mil_Doc:0 "Military Reforms"
TRM_Mil_Doc_desc:0 "Every dictatorship relies on its army, and as such it is crucial that immediate reforms must be implemented to improve military efficiency. Only the most loyal and effective armed forces will be able to preseve us."

TRM_Mil_Inf:0 "Buy Modern Equipment"
TRM_Mil_Inf_desc:0 "Our equipment is obsolete and so we must turn to the global market. Perhaps we will even be able to acquire blueprints so we can produce new equipment of our own."

TRM_Mil_ML_End:0 "Political Stabilisation"
TRM_Mil_ML_End_desc:0 "The situation has finally stabilised. Nobody can argue against our legitimacy, our borders are protected by a strong and modern army. People have learnt how to be modest and not to waste their money and efforts on nonsensical things. Order has finally returned to Transamur."

TRM_Holy_Cross:0 "The Armed Forces of Holy Cross"
TRM_Holy_Cross_desc:0 "During the civil war general Diterikhs has declared a crusade against Bolshevism and summoned all Orthodox Christians to the defence of their country. Now Diterikhs wants to revive the Holy Cross Militia to enlarge the conscription."
holy_cross_divisions:0 "\nSeveral §YHoly Cross§! divisions will be deployed."

TRM_Ties_With_Church:0 "Ties With Church"
TRM_Ties_With_Church_desc:0 "With our public proclamations about restoring the monarchy, the Church of the Far-East has agreed to help us in our goals. Being close allies of Kolchak they have a strong position that we could use."

TRM_Form_A_New_Cabinet:0 "Form A New Cabinet"
TRM_Form_A_New_Cabinet_desc:0 "It’s obvious that there were ministers that, if not sypathetic, were outright supportive of the coup. To make sure that it can’t happen again the cabinet needs to be reshuffled."

TRM_Dictatorship:0 "Military Dictatorship"
TRM_Dictatorship_desc:0 "The Military Dictatorship is the only type of government that suits us - we should keep the society under control. To be more precise, under military control and a strong leader."

TRM_Monarchy:0 "Restore the Monarchy"
TRM_Monarchy_desc:0 "Diterikhs himself is a staunch monarchist. His greatest desire is to restore the absolute monarchy - the one that Russia has lost during the Revolution of 1917. However, not everyone in the DO-ROVS share the same opinion about the future of Transamur and Russia."
trm_monarchy_date:0 "\n§YYou must restore the Monarchy §Gbefore§! Diterikhs dies§!\n"

TRM_Emperor_Of_Russia:0 "Emperor of All Russia"
TRM_Emperor_Of_Russia_desc:0 "Fortunately, the Russian Government has already restored the monarchy. We can now join the Russian Empire."

TRM_Russian_Empire_In_Exile:0 "Russian Empire In Exile"
TRM_Russian_Empire_In_Exile_desc:0 "Unfortunately, the Russian Government decided to stay with the republic. We must proclaim the Russian Empire in exile and restore the Romanov tsar as the Tsar of Siberia."

TRM_ROVS_Secures_The_Power:0 "The Czech Legion Seizes Power"
TRM_ROVS_Secures_The_Power_desc:0 "Brothers, the time has come, rise from the underground! With the death of Diterikhs, Transamur is now ruled by the Legionnaries and made ready for the war with Russia."

TRM_Rep:0 "Democracy Prevails"
TRM_Rep_desc:0 "We have finally achieved our freedom. No more dictators, no more mad militarists. It's time for true democracy to rise and wipe out the presence of autocrats."

TRM_RSDRP_PSR:0 "The RSDRP-PSR Elected"
TRM_RSDRP_PSR_desc:0 "The SR-Menshevic coalition, led by Kolosov, who openly support pro-Russian policies have won the elections."

TRM_KDV:0 "The KDV Elected"
TRM_KDV_desc:0 "Viktor Pepelyaev, the prime-minister in Kolchak's government was the leading figure in the Transamur history. He was the one who supported liberalism and democracy in Transamur and the one who prevented Kolchak from too authocratic reforms. Now, when the democracy is restored, the KDV is likely to make Transamur the second Asian economy after Japan."

TRM_NDS:0 "The NDS Elected"
TRM_NDS_desc:0 "The NDS or Zemchane is the party, led by Spiridon Merkulov. It unites wealthy Russian businessmen and landlords. It is his duty to finally choose the fate of Russian Far-East - full economic dependency on Japan or secure the independence of what he calls the legitimate Russian state."

TRM_Stay_Independent:0 "Stay Independent"
TRM_Stay_Independent_desc:0 "Despite our country is a child of Kolchak's failed coup, we have our own way of life in the Far-East and our own future."

TRM_Vladivostok_Referendum:0 "The [ROOT.Capital.GetName] Referendum"
TRM_Vladivostok_Referendum_desc:0 "With Russia ruled by a democratic government that’s friendly to us, we can hold a referendum so our people can decide if they want to return to Russia. Maybe it’s time to end the Far-East experiments."

TRM_Secure_Workers_Rights:0 "Secure Workers' Rights"
TRM_Secure_Workers_Rights_desc:0 "It’s time to take a look at much neglected rights of Russian workers. One of our first actions to remedy this situation should be the adoption of a reasonable minimum wage."

TRM_Federalism:0 "Siberian Federalism"
TRM_Federalism_desc:0 "Our nation is too diverse to be a centralized state. Our people need to lead their lives in a new and glorious federation that respects everyones rights."

TRM_Support_Small_Business:0 "Support Small Business"
TRM_Support_Small_Business_desc:0 "Middle class and their small enterprises are true pillars of society and the economy. They hold our whole nation on their shoulders, like the titan Atlas held the world. We need to support small businesses so the middle class will grow larger."

TRM_Attract_Foreign_Investments:0 "Attract Foreign Investments"
TRM_Attract_Foreign_Investments_desc:0 "We cannot hope to rely only on domestic entrepreneurs for our economy. It’s vital to entice foreign investors to help us."

TRM_Approach_Entente:0 "Approach Entente"
TRM_Approach_Entente_desc:0 "It would be a good idea to approach our old Canadian friends to ensure that we can help eachother in the future."

TRM_Rep_Res:0 "Scientific Investment"
TRM_Rep_Res_desc:0 "The impact of science on today's world is undeniable and we should make good on this and invest some money into our nation's great minds. With the creation of proper work conditions for them, their efforts will be even more effective."

TRM_Rep_Fac:0 "Subsidise Industrial Expansion"
TRM_Rep_Fac_desc:0 "Further investment will allow us to expand our facilities and make our industry more productive. Many new workplaces can be created, which means more stable employment and security for the people."

TRM_Rep_Goods:0 "Build Up a Welfare State"
TRM_Rep_Goods_desc:0 "True democracy means that every citizen of our country deserves the best. By introducing a welfare system, we will gain many respects form our people. A happy population will work harder and demand less, which means more prosperity for all of us."

TRM_Fight_Radicals:0 "Fight Radicalism"
TRM_Fight_Radicals_desc:0 "The revolutionaries of the NRA are the biggest threat to our democracy. Their organisation has to be stopped before they hurt more people."

TRM_Support_Local_Landowners:0 "Support Local Landowners"
TRM_Support_Local_Landowners_desc:0 "The landowning elite in the Far-East is one of the groups that strongly supports us. We need to give them a helping hand so they continue their endorsement."

TRM_Secure_Our_Borders:0 "Secure Our Borders"
TRM_Secure_Our_Borders_desc:0 "If we are to remain independent our borders need to be secured from outside threats."

TRM_Pol_Research:0 "Major Education Reform"
TRM_Pol_Research_desc:0 "No matter if it is a dictatorship or a democracy, the aspects regarding education are clear in both cases. No men or women ever won a war, but science did. We must invest as much as possible to give our scientists everything they want."

TRM_Moryaki_In_Power:0 "The Moryaki in Power"
TRM_Moryaki_In_Power_desc:0 "The Moryaki or the Mariners is the supreme command of the White Navy - strategic Far-Eastern fleet. The Moryaki are led by the Supreme Commander of the Navy Fleet - Rear-Admiral Georgiy Stark, Kolchak's friend and civil war confederate."

TRM_Expand_Marine_Ministry:0 "Expand The Marine Ministry"
TRM_Expand_Marine_Ministry_desc:0 "The Marine Ministry, established by Admiral Kolchak, has all the ship of the White Fleet under its direct control. The Ministry also has the right to produce new ships, sign naval treaties and appoint naval command-in-chief."

TRM_Expand_Defense_Ministry:0 "Expand the Ministry of Defense"
TRM_Expand_Defense_Ministry_desc:0 "Despite Transamur being the seafaring nation, our country is surrounded by hostile countries who are eager to capture our lands. We must be sure that we can defend ourselves not only in the sea, but also on mainland."

TRM_Continue_Kolchak_Policies:0 "Continue Kolchak's Policies"
TRM_Continue_Kolchak_Policies_desc:0 "Rear-Admiral Stark consider himself as the legitimate heir to the Kolchak's rule. Being his friend and confederate, he sees the only salvation of Russia in dictatorial power. In power of the Rear-Admiral-Dictator."

TRM_Legacy_Of_Peters_Fleet:0 "The Legacy of Peter the Great"
TRM_Legacy_Of_Peters_Fleet_desc:0 "The first Russian Emperor, Peter the Great was the father of Russian fleet. He greatly improved the naval competitiveness of our country and laid the foundation of Russia as a maritime power."

TRM_Russo_Canadian_Naval_Treaty:0 "The Russo-Canadian Naval Treaty"
TRM_Russo_Canadian_Naval_Treaty_desc:0 "Our long time friends in Canadian government are also a nation that must rely upon their powerful naval armada for their security. It would be wise to sign a treaty with them that would ensure our cooperation in the matters of the navy."

TRM_Our_Proud_Varyag:0 "Our Proud \"Varyag\"..."
TRM_Our_Proud_Varyag_desc:0 "The \"Varyag\" or the Varangian was once a Russian protected cruiser. It became famous for its crew stoicism and braveness during the Battle of Chemulpo Bay. As a seafaring nation, we should always remember the heroism of the Varyag crew."

TRM_Our_Proud_Varyag_2:0 "...Does Not Surrender to Enemy!"
TRM_Our_Proud_Varyag_2_desc:0 "We will not stand down; we will not concede to the enemy. We remember the Varyag’s crew, and remember how we will fight until the end."

TRM_NRA_Seizes_Control:0 "NRA Seizes Control"
TRM_NRA_Seizes_Control_desc:0 "Now that the Admiral Dictator is dead, there is nothing stopping the NRA from taking power. Long live the Revolution!"

TRM_NRA_Seizes_Production:0 "Seize The Means of Production"
TRM_NRA_Seizes_Production_desc:0 "For too long the factories have been owned by wealthy industrialists, the time has come to put the means of production in the hands of the workers."

TRM_Cut_Ties_With_Japan:0 "Cut Ties With Japan"
TRM_Cut_Ties_With_Japan_desc:0 "Japan, through its actions has proven itself no friend of the world revolution, and no friend of the NRA. We have no reason to stand by them any longer. "

TRM_Anti_Japanese_Propaganda:0 "Anti-Japanese Propaganda"
TRM_Anti_Japanese_Propaganda_desc:0 "Now that we have severed ties with Japan, we can focus our propaganda against them. We must make it clear that the government in Tokyo is no friend, but rather our enemy. "

TRM_Promise_Autonomy_To_Buryats:0 "Promise Autonomy for Buryats"
TRM_Promise_Autonomy_To_Buryats_desc:0 "The Buryats have long shared a separate identity from the rest of Russia. They have made themselves our allies, and now we should reward them for their loyalty. "

TRM_Integrate_Buryats:0 "Integrate Buryats"
TRM_Integrate_Buryats_desc:0 "Now that the Buryats have received autonomy, we can focus on integrating them into our regime. This will ensure stability and unity for all people in our lands."

TRM_Rapid_Industrialization:0 "Rapid Industrialisation"
TRM_Rapid_Industrialization_desc:0 "Japan gazes across our lands, plotting our demise. To keep our new nation safe, we can focus on militarizing the state and producing enough weapons to equip our mighty army. "

TRM_Militarization_Of_Labour:0 "Militarisation of Labour"
TRM_Militarization_Of_Labour_desc:0 "The workers now rule our lands, but their newfound freedom is not out of harms way. To keep our lands safe, every worker will serve their duty. "

TRM_Destroy_Japanese_Influence:0 "Destroy Japanese Influence"
TRM_Destroy_Japanese_Influence_desc:0 "The Influence of Japan still lingers on our soil. It must be stamped out, the Rising Sun can no longer be allowed to shine on our lands."

TRM_Crush_ROVS:0 "Crush DO-ROVS"
TRM_Crush_ROVS_desc:0 "The DO-ROVS are nothing but groups of petty reactionaries. The organization and their bootlickers must be stamped out for our revolution to survive."

TRM_Expel_Czechs:0 "Expel Czech Legionnaries"
TRM_Expel_Czechs_desc:0 "The Czech Legionaries under Sergey Voytsekhovskiy has terrorized our lands for far too long. It is time to expel these hordes from our nation. "

TRM_Ban_The_Church:0 "Ban the Church"
TRM_Ban_The_Church_desc:0 "The Church is nothing but a group of pseudo-reactionary traitors, the church must be banned. This may not be popular with many, but it must be done. "

TRM_Look_Out_To_Brother:0 "Join The Big Brother"
TRM_Look_Out_To_Brother_desc:0 "Now that the revolution is secure in Russia, we have no reason to be separated from our brothers in the east. The time has come to reunify with them. "

TRM_The_Last_Bolshevism:0 "The Last Bastion of Bolshevism"
TRM_The_Last_Bolshevism_desc:0 "The rest of Russia may have fallen to reactionaries, but we will still hold out. Against the hordes and for the workers we will stand, and soon we will unify Russia!"

TRM_Autonomous_Republic:0 "The Autonomous Republic"
TRM_Autonomous_Republic_desc:0 "The west may have been liberated, but that is no reason to give up our independence. We will go under the wing of the Soviet Government in the east and become an autonomous nation under their protection. "

TRM_Semyonov_In_Power:0 "Ataman Semyenov In Power"
TRM_Semyonov_In_Power_desc:0 "With the overthrow of Kolchak by Diterikhs, Grigory Semyenov felt that the time was right to act and now he rules the nation."

TRM_Ally_Oblastniki:0 "Ally Oblastniki"
TRM_Ally_Oblastniki_desc:0 "If we promise the Oblastniki to give them their much wanted autonomy they can become our most reliable allies in the Far-East."

TRM_Ally_Mongolia:0 "Ally Mongolia"
TRM_Ally_Mongolia_desc:0 "We have a few friends in Mongolia that could pull some strings to make our nations allied."

TRM_Support_Buryat_Autonomy:0 "Support Buryat Autonomy"
TRM_Support_Buryat_Autonomy_desc:0 "By giving the Buryat-Mongols their own state under our watch we could have their undying loyalty and full support in the coming struggles."

TRM_Anti_Socialist_Sentiments:0 "Anti-Socialist Sentiments"
TRM_Anti_Socialist_Sentiments_desc:0 "One of the things that Kolchak and Semyenov share is their contempt for socialists. For the Ataman they are nothing more than treasonous elements that want to hurt our people."

TRM_Expand_Military_Production:0 "Expand Military Production"
TRM_Expand_Military_Production_desc:0 "For our position of power to survive, we need to expand our arsenal by increasing the production of armaments."

TRM_Cossack_Statehood:0 "Cossack Statehood"
TRM_Cossack_Statehood_desc:0 "With Semyenov leading the Transbaikal Cossacks, he knows that their ways of life need to be protected and even brought for the rest of Far-East to strenghten it."

TRM_Buryat_Mongol_Cavalry:0 "Buryat-Mongolian Cavalry"
TRM_Buryat_Mongol_Cavalry_desc:0 "The Buryat-Mongols have a very long and proud history when it comes to cavalry warfare. With their statehood achieved, there are many of them that are willing to join our army."
buryat_mongol_divisions:0 "§CSeveral Buryat-Mongolian Cavalry divisions will be formed in Chita.§!"

TRM_Transbaikal_Union:0 "The Transbaikal Union"
TRM_Transbaikal_Union_desc:0 "The Far-East is home to many Cossack hosts. The time is finally right to proclaim the Transbaikal Union, the home of every Cossack."


TRM_Yui_Focus:0 "The Japanese Lapdog"
TRM_Yui_Focus_desc:0 "The Japanese have never been welcomed in Transamur. The news that Transamur is to be directly administered from Tokyo by General Mitsue has shocked many in Vladivostok and has caused great consternation amongst many fierce nationalists. It will take a long time and great effort to legitimise this new 'lapdog' regime in the eyes of the people."

TRM_Yui_Jap:0 "Begin Japanisation"
TRM_Yui_Jap_desc:0 "Now that our puppet regime stands on more solid ground, the time has come to take the first steps toward Japanisation of the whole region. A first wave of Japanese colonists has already arrived - made up of teachers, doctors and engineers; their qualifications will help us significantly."

TRM_Yui_Fac:0 "Invite Japanese Workers"
TRM_Yui_Fac_desc:0 "With the colonisation programme already under way, soon thousands of hungry poor Japanese will flee to our country in search of work. A cheap workforce and investment from the mainland means new facilities and new capabilities."

TRM_Yui_End:0 "Pro-Tokyo Propaganda"
TRM_Yui_End_desc:0 "Russian resistance to our cultural assimilation is even stronger than we anticipated. As such we should take measures prevent them speaking, listening and even thinking Russian. We should start a massive propaganda campaign to undermine what it is to be Russian, boost the people's love of Japan and finally assimilate them."

TRM_Rising_Sun:0 "The Rising Sun of Russia"
TRM_Rising_Sun_desc:0 "With everything that we have done so far the time has finally come to unveil our final act. Say goodbye to Transamur. Welcome the new Rising Sun over Russia, Enkaishu."

TRM_Japanese_Annexation:0 "Japanese Annexation"
TRM_Japanese_Annexation_desc:0 "Transamur as a concept has outlived it’s usefulness. Those land are governed by the Japanese, for the Japanese, with Japan’s interests in mind. It’s only natural that they need to be incorporated into the Empire."

TRM_Japanese_Colony:0 "Japanese Colony"
TRM_Japanese_Colony_desc:0 "This land is still not ready to be an official part of the Empire. There still needs to be more time in the colonization stage for it be worthy of it’s ascension"

TRM_Give_Ussuri_To_Fengtian:0 "Give Ussuri to Fengtian"
TRM_Give_Ussuri_To_Fengtian_desc:0 "While we are currently holding the lands of Outer Manchuria acquired by Russian Empire with the Treaty of Nikolayevsk, we should support our allies in Fengtian by giving it back."

TRM_New_Far_Eastern_Republic:0 "The New Far-Eastern Republic"
TRM_New_Far_Eastern_Republic_desc:0 "With our actions we have transformed the decaying Transamur into a new and strong Far-Eastern Republic."

TRM_Expand_RCW:0 "Lessons of the Kolchak Putsch"
TRM_Expand_RCW_desc:0 "Since the Kolchak Putsch we have some border conflicts with Russia, but we kept the Far-East and now know their weak spots."

TRM_FE_RUS:0 "Proclaim a Rival Government"
TRM_FE_RUS_desc:0 "Russia is now in state of war. While they are busy in the West we can pressure them in the East. We must immediately purge them from our rightful lands."

TRM_FE_SOV:0 "Reds Are Vulnerable"
TRM_FE_SOV_desc:0 "The Reds have managed to win the civil war and now formally control the Russian Far East. But, in fact, they can barely control Petrograd. We must immediately purge them from our rightful lands."

TRM_Demand_Bai:0 "Push our Claims in Baikal Region"
TRM_Demand_Bai_desc:0 "The Russian Far East is nothing but wasteland. If we want to expand even more, we need some industrial bases. The Baikal seems to be a good start for us."

TRM_Cap_Irkutsk:0 "Move Capital to Irkutsk"
TRM_Cap_Irkutsk_desc:0 "We now control Irkutsk what means a growing industry for us. Declaring the city our new capital will lower Japanese influence in our state, but they will not be happy about it."

TRM_Demand_Mon:0 "Crush the Mongols"
TRM_Demand_Mon_desc:0 "Part of the Transsiberian railway still remains in a hand of mad Baron Sternberg. If we retake the Transsib it will both show our growing might and boost our industry even more."

TRM_Integrate_Bai:0 "Integrate Baikal"
TRM_Integrate_Bai_desc:0 "Conquering a piece of land is one thing. To make its inhabitants accept you is another thing entirely. It will take us some time to bring order to the Baikal region but if we are successful, we could even declare ourselves a true Far Eastern Republic, displaying our increased strength and dedication to final victory over the illegitimate regime in Petrograd."

TRM_Integrate_Mon:0 "Integrate Former Mongolian Lands"
TRM_Integrate_Mon_desc:0 "This part of Trans-Siberia is ours now. We must replace the previous administration with loyal one, and then start use the Transsib."

TRM_Claim_West_Sib:0 "Go West"
TRM_Claim_West_Sib_desc:0 "The more our power grows the more our ambitions do too. Our goals are clear - we shall go West and liberate the whole of Siberia."

TRM_Integrate_West_Sib:0 "Integrate West Siberia"
TRM_Integrate_West_Sib_desc:0 "We now control the whole Siberian region, and yet there is clear difficulty in ruling these vast lands. As a result we must expand the administration apparatus. It will take us some time, but with our grip exerted more forcefully over the region our nation will be strengthened immeasurably."

TRM_Cap_Novosibirsk:0 "Move Capital to Novosibirsk"
TRM_Cap_Novosibirsk_desc:0 "As our might grows stronger every day we become more independent from Japan and their imperial ambitions. Moving the capital to Novosibirsk will show them that we are their lapdogs no more."

TRM_Claim_Russia:0 "Final Solution"
TRM_Claim_Russia_desc:0 "The time has come! Day by day we dream about the time when we will strike our enemies in Petrograd. We are no longer merely Transamur nor the Far Eastern Republic. No. Our claim to the mantle of Russian Republic will no longer be more pretence, but solid fact! We will liberate Mother Russia from the traitors that destroyed her."

TRM_Leave_Japan:0 "Abandon the Japanese Sphere"
TRM_Leave_Japan_desc:0 "As we have accomplished our ambitions, we are no longer in need of the Japanese. Now we can officially leave their sphere of influence and become completely free."

TRM_Become_Russia:0 "A New Russia"
TRM_Become_Russia_desc:0 "The time of war has come to an end. Now is the time for a new, stronger Russia to arise. No more traitors, no more Bolsheviks, no more Japanese imperialists. We are Russia now!"

TRM_Aftermath_Of_Sib_War:0 "Aftermath of the Siberian War"
TRM_Aftermath_Of_Sib_War_desc:0 "Following the Siberian War, we must take a deep and hard look at our faliures and our victories"

TRM_Trial_Socialists:0 "Trial of the Socialists"
TRM_Trial_Socialists_desc:0 "Russia harbours many socialists, most of them hidden in shadows. While their parties are already banned, a stronger action could keep them down for good."

TRM_Trial_ROVS:0 "Trial of the ROVS"
TRM_Trial_ROVS_desc:0 "Letting ROVS and, by extension, the military go unchecked is political suicide that always leads to a disaster. We need to do something about them and do it quick."

TRM_Trial_SR:0 "Trial of the PSR"
TRM_Trial_SR_desc:0 "While Kerensky is obiously unrehabilitable there are still people in the PSR that could be our allies in securing Russia. They turned on that petty man for one reason or another and are willing to cooperate."

TRM_Secure_The_Regime:0 "Secure the Regime"
TRM_Secure_The_Regime_desc:0 "With our new internal enemies dealt with a time of stabilization must come. The Siberian War was hard for our people and we have to deal with it’s aftermath if our rule is to be secured."


TRM_Reclaim_Lands:0 "Reclaiming Our Lands"
TRM_Reclaim_Lands_desc:0 "Now that we are Russia we must collect our former land from the tyrants that rule in central Europe"

TRM_Attack_CA:0 "Reclaim Central Asia"
TRM_Attack_CA_desc:0 "The entire Russian state is under our command now. It is time to reclaim our soil in Central Asia from different insurgent states."
TRM_Demand_ALO:0 "Secure Kazakhstan"
TRM_Demand_ALO_desc:0 "Kazakhstan is vast and wealthy. Once brought into the fold we can look even further south, to Turkestan."
TRM_Invade_Turkestan:0 "Secure Turkestan"
TRM_Invade_Turkestan_desc:0 "Turkestan is not particularly wealthy or even populous. But soon enough, it will be ours, and it will serve excellently as a bridgehead to the wealthy Persian and Indian provinces, should we need it."

TRM_Attack_Caucasus:0 "Reclaim Caucasus"
TRM_Attack_Caucasus_desc:0 "The entire Russian state is under our command now. It is time to reclaim our soil in the Caucasuses from different insurgent states."
TRM_Demand_DKB:0 "The Question of the Don-Kuban Union"
TRM_Demand_DKB_desc:0 "The Don-Kuban region is as Russian as Russia, or so our military staff claims. They also claim that while the Cossacks who reside there are hard men, they aren't hard enough to fight from horse-back against our modern, unstoppable armies."
TRM_Invade_Azerbaijan:0 "The Baku Oil Fields"
TRM_Invade_Azerbaijan_desc:0 "For a long time, we have been reliant on expensive oil imports to keep our war-machine running. All in between us and a self-sufficient economy is a small, weak, state of Azerbaijan."
TRM_Invade_Georgia:0 "The Georgian Question"
TRM_Invade_Georgia_desc:0 "While Georgia is not large, wealthy nor pose any threat to our state... It is a matter of principle. This is land stolen from us during the Weltkrieg. Soon it will be back in the fold, with the rest of them."
TRM_Invade_Armenia:0 "Status of Armenia"
TRM_Invade_Armenia_desc:0 "The Armenian people share our faith and will only be happy to return to us. No?"

TRM_Attack_Europe:0 "Reclaim Eastern Europe"
TRM_Attack_Europe_desc:0 "The entire Russian state is under our command now. It is time to reclaim our soil in Eastern Europe from different artificial states."
TRM_Invade_Finland:0 "Bring Finland to its Knees"
TRM_Invade_Finland_desc:0 "Finland and their false King has mocked Russia for long enough. It's time we send Russian troops to Helsinki once again."
TRM_Invade_WHR:0 "Invade White Russia"
TRM_Invade_WHR_desc:0 "The breakway state commonly called White Russia was claimed during the partitions of old, only to be taken by the Kaiser. We will not lose our lands this time!"
TRM_Invade_Ukraine:0 "Resolve the Ukrainian Problem"
TRM_Invade_Ukraine_desc:0 "Powerful German armies had been protecting Ukraine from annexation since the October revolution however now that we are back in power our chance to reunite Ukraine with Russia is now."
TRM_End_Poland:0 "Reclaim Poland"
TRM_End_Poland_desc:0 "The Poles were always a rebellious bunch, clamering for their independence. Yet they forgot that the consitution of Congress Poland made them bound eternally with Russia. Let’s remind them of that fact."
TRM_Demand_Bessarabia:0 "Demand Bessarabia"
TRM_Demand_Bessarabia_desc:0 "Bessarabia is not only important strategically, but also culturally, seeing as there is a Russian minority living there. We will demand it’s hand over from the Romanian government."
TRM_End_Germany:0 "Time to End the Reich"
TRM_End_Germany_desc:0 "The losses at the peace treaty of Brest-Litovsk are too great to count. It's time we return Russia to the glory we held prior to the Weltkrieg!"
TRM_Attack_Mongolia:0 "Attack Mongolia"
TRM_Attack_Mongolia_desc:0 "Not only the Mongolians occupy Tuva, which is our rightful land, but also stand in a our way into China. We must do something about it."
TRM_China_Policy:0 "Intervene in China"
TRM_China_Policy_desc:0 "The Chinese Region is now in the state of civil war. Various warlords and governments try to establish control over all territores of former Qing Empire. Both Germans and Japanese try to draw China into their sphere of influence. However, Russia also has claims to the Chinese Region. We should choose a side to support and try to help it establish control over all China and have a strong ally as well."
TRM_Demand_KVZHD:0 "Demand KVZHD"
TRM_Demand_KVZHD_desc:0 "The KVZhD, or Chinese Eastern Railway, was built by us to help with the transportation to the port of Vladivostok. It was lost after the Revolution when it was taken over by the Chinese.  It’s time to demand it’s return, along with all the lands surrounding it."
TRM_Secure_Straits:0 "Secure the Straits"
TRM_Secure_Straits_desc:0 "Russia has always aspired to control the City of the World's Desire, although fate has cruelly kept this just out of our grasp. We are presented with an invaluable opportunity to take the Bosporus under our control."
TRM_Demand_North_Iran:0 "Grab North Iran"
TRM_Demand_North_Iran_desc:0 "Securing our grasp of Northern Iran is important to ensure our domination of the Caspian Sea area."
TRM_Invade_Afghanistan:0 "Invade Afghanistan"
TRM_Invade_Afghanistan_desc:0 "Afghanistan was always of vital importance for our geopolitical designs. We have fought the Great Game with the British for it in the past, after all. If we can conquer it our way to India will be secured."
TRM_India:0 "India Policy"
TRM_India_desc:0 "Our best bet to ensure that our interests are respected when it comes to Indian subcontinent, is to support one of the three sides vying for supremacy there."
TRM_join_entente:0 "Join the Entente"
TRM_join_entente_desc:0 "During the Weltkrieg we stood beside Great Britain and France against the Germanic Huns and their allies. Now that we are back in power they will surely be willing to help us, after all Kolchak was a good friend of George V"
TRM_on_our_own:0 "On our Own"
TRM_on_our_own_desc:0 "Russia should not be a lapdog to any other nation. It's time we form our own alliance and no longer dance to the pipe of others!"

TRM_tsar_soviets:0 "Tsar and the Soviets!"
TRM_tsar_soviets_desc:0 "To many the Mladorossi is a group to ridiculous to even exist, but somehow in the chaos of the coup they have managed to secure power. Now Alexander Kazmbek and his group will seek to reform Transamur in their radical vision. With the Mladorossi at the helm, the two seemingly contradictory forces of Monarchism and Socialism shall finally be brought together. "

TRM_ally_smen:0 "Ally the Smenovekhovtsy"
TRM_ally_smen_desc:0 "The Smenovekhovsty are an intellectual movement arguing for an adoption of Bolshevik policies to build an industrially powerful and united nation. Espousing a combination of Russian nationalism and Leninism that they believe is key to the establishment of a reborn Russia."

TRM_party_order:0 "Party of Order"
TRM_party_order_desc:0"We are the party of order, the party of strength and the party of Unity. And we swear an oath to our people, to maintain the integrity of our people through any means, including means that some more liberal and Anarchist elements would deem “Authoritarian” or even “Reactionary”."

TRM_social_monarchy:0 "The Modern Bogatyr"
TRM_social_monarchy_desc:0 "Resplendent in blue uniforms, the eponymous "Blueshirts" evoke the legendary Bogatyr: patriotic, devout and courageous. Having realised the national revolution, the Blueshirts will be reformed from a party militia to Transamur's Internal Troops, loyal to the Vozhd."

TRM_soviet_democracy:0 "Soviet Democracy"
TRM_soviet_democracy_desc:0"Too long have the workers been oppressed by the hand of the Reactionaries, it is time to discard the old Autocracy of Transamur and institute a new form of democracy run by the Worker!\n\n However, there will only be one name on the ballots..."

TRM_cult:0 "Cult of the Vozhd"
TRM_cult_desc:0 "Just as Lenin had loyal followers, and just as a cult of personality formed around the Tsar, Kazmbek has too gained a cult following. Attracting legions of loyal supporters who will do anything that the Vozhd commands. And with the loyal Proletariat at the side of the Mladorossi, all enemies of the Tsar and the Vozhd shall be taken down!"

TRM_vlad_conference:0 "The Vladivostok Conference"
TRM_vlad_conference_desc:0 " Due to Kazmbek’s current situation, he has elected to call a meeting of his Mladorossi allies, to better decide Transamur’s future. However, the Mladorossi were not the only ones invited. Other prominent Political Factions such as the Evraziytsy, the Nationalisty and the Smenovekhovtsy were invited to intend the conference, even though many of them do not agree with Kazmbek or the Mladorossi’s politics. However, he is painfully aware that he needs allies; and that at the end of the conference, one of these factions will be invited to collaborate with Kazmbek’s Government. "

TRM_ally_evra:0 "Ally the Evraziytsy"
TRM_ally_evra_desc:0 "The Eurasianists desire the establishment of a brotherhood of Slavic and Asian peoples to act as the bulwark against Western mercantilism. Their adoration of heroism, spirituality and hierarchy has been noticed by the Vozhd, and by Japanese ultranationalists close to the Emperor. "

TRM_ally_nationalists:0 "Ally the Nationalisty"
TRM_ally_nationalists_desc:0 "The Revolution gave Rodzaevsky's Nationalists a choice; perish along with Kolchak or help realise the Tsardom. While their loyalty to Kazmbek and the Party remains suspect, none can deny their undying love for Russia, nor the ferociousness of those who march under the Kolovrat flag."

TRM_our_hand_alone:0 "By Our Hand Alone"
TRM_our_hand_alone_desc:0 "We are not ruled by the Feeble Japanese, nor are we stopped by the hordes of the Russians in the East. We are strong, free and industrious. A nation of diligent, hardworking men and women who will stop at nothing to save their nation and resist any invader to the bitter end. And with the power vested in our loyal citizens, we will rule anyone who tries to stop our mighty nation!"

TRM_eurasia:0 "Eurasian Brotherhood"
TRM_eurasia_desc:0 "One of the Evraziytsy’s main ideas is that all peoples of Europe and Asia must come together as one. And with their influence in the government, we shall seek to create brotherhood between all citizens of Eurasia. Especially brotherhood between the Japanese, and the Russians who for too long have stood divided. "

TRM_worker_solidarity:0 "Workers Solidarity"
TRM_worker_solidarity_desc:0 "The establishment of a true Red Tsardom means putting the workers first. The Proletariat shall be entitled to the sweat of their brow, just as like in the days of Soviet Russia. And with the workers finally taking charge over our state, the Reactionary and Bourgeoise institutions of the old Capitalist’s Russia will be finally torn down. "

TRM_modern_bog:0 "Social Monarchy"
TRM_modern_bog_desc:0"The time is now to make Transamur a true Tsardsom of the people. The Mladorossi have earned enough sway to install a true Workers Tsar and begin the process of reclaiming the Throne and all of Russia. And soon enough, we will truly embody the spirit of a Social Monarchy."

TRM_imperial_council:0 "All-Imperial Economic Council"
TRM_imperial_council_desc:0 "To better prepare industrially for the liberation of the Homeland, the Tsar has ordered the creation of an All-Imperial Economic Council that will oversee the transformation of Transamur from a barren backwater; to an industrial superpower. And once Transamur is fully industrialized, we can move on to destroying the false government in the East. "

TRM_plan_return:0 "Traditional Proletariat Values"
TRM_plan_return_desc:0 "Even though our Red politics would indicate Progress, and the destruction of traditionalism, we happen to know better than the destruction of the old. We must not just maintain the old structures of power, but expand the nobility and merit of noble families not just in Transamur, but soon in all of Russia. "

TRM_orthodox:0 "Orthodox Integralism"
TRM_orthodox_desc:0 "Now while we may be Reds, we are smart enough to know that the Orthodox Church is immensely important and keeping with the power of the Church is a must if we are to have any sort of Legitimacy as a Tsardom. So, we must give the Church remains a vital part of our Society; to the point where it is inseparable from the nation itself. This “Orthodox Integralism” will ensure unity in our cause, both politically and religiously. "

TRM_spirit_revolution:0 "Revolution of the Spirit!"
TRM_spirit_revolution_desc:0 "Revolution of the Spirit!"The time when ideology rules over us is gone, Kazmbek’s Government has created a revolution more powerful than any material or sect; he has created a Revolution of the Spirit that unites all with an unbreakable bond. This revolution of putting Integral Nationalism above all else has triumphed in Transamur,and will soon triumph all over the world. Instead of being divided by class, Russia will be united by nation!"

TRM_Soviet_Tsardom:0"The Red Tsar Triumphant!"
TRM_Soviet_Tsardom_desc:0"Even though we were at first laughed out of the International Sphere; we have managed to achieve the goal that we have been striving for years. False Tyrants such as [RUS.GetLeader] and [SOV.GetLeader] have been discarded of; and the will of Vozhd Kazmbek and the Workers Tsar has triumphed. We have reclaimed the legacy of the Tsars; however, our work is not yet done. The Liberation of our rightful homeland has only just begun..."

TRM_restoring_tsardom:0"Restoring the Borders of the Tsardom"
TRM_restoring_tsardom_desc:0"Now that we have reclaimed Russia, we can focus on reclaiming the lands that have since been lost. Ever since we were just a rump state in Siberia we have had dreams of reclaiming ever inch of the old Tsardom, and now we finally have the tools to make our dreams a reality!"

TRM_invade_manchuria:0"Secure Manchuria"
TRM_invade_manchuria_desc:0"While we may have lost control of Manchuria in the past, we are now in a position to strike the false Republican Government in Manchuria; and reclaim an integral part of our empire. "

TRM_invade_persia:0"Invade Persia"
TRM_invade_persia_desc:0"To better secure our position in the Middle East, we must secure the Caspian Sea, Persia must be taken out. A connection between Central Asia and the Caucasus must be made; and a complaint government must be set up in Tehran. "

TRM_invade_romania:0"Retake our Romanian Lands"
TRM_invade_romania_desc:0"Wallachia and Moldavia are rightfully Russian Lands; and these rightful Russian Lands must be taken back. It is time to bulldoze the Government in Romania, and liberate our lost lands. "

TRM_take_back_alaska:0"Take Back Alaska"
TRM_take_back_alaska_desc:0"We were foolish to ever give up Alaska, that is now abundantly clear. However with the Americans wrapped up in a Civil War, we are in the position to strike Alaska and reclaim our foothold in the Americas. "

TRM_natural_borders_restored:0"Russia's Natural Borders Restored!"
TRM_natural_borders_restored_desc:0"The Rightful borders of Russia have now been restored; our nation is whole once again. And with our birthright restored; we can now ensure our position of hegemony is secure over all of Eurasia. Glory to the Tsar and the Soviets!"

