TRM_japanese_influence:0 "Japanese Presence in Vladivostok"
TRM_japanese_influence_desc:0 "Our government is not seen as a legitimate Russian state by the Russian people, this is made even more apparent Tokyo's ever growing influence. We will need to make sure to 'put on a good show' whilst they conduct their meetings in the hope they don't suspect any sign of disloyalty."

TRM_visit_from_japan:0 "A Visit From Our Masters"
TRM_visit_from_japan_desc:0 "In these harsh times we need strong allies to protect us. Japanese officials in Vladivostok have stated that they are willing to give us some support. They would visit us from time to time. But, every time we accept them here delegation grows stronger and ever more ambitious."

TRM_zaibatsus:0 "Open a Zaibatsu's Concession"
TRM_zaibatsus_desc:0 "Our economic partnership with Japan attracts a lot of money and investments, that much is true. Today the Japanese delegation in Vladivostok has made a direct appeal to our leadership to open a new concession in Transamur."

TRM_support_anti_japanese_rally:0 "Support Anti-Japanese Rally"
TRM_support_anti_japanese_rally_desc:0 "Our special agents work closely with local anti-Japanese movement. We could fund them to hold a "spontaneous" rally which would weaken Japanese positions here."

TRM_hold_vladivostok:0 "Hold Vladivostok from Japan"
TRM_hold_vladivostok_desc:0 "We have little chances to fight back Japanese troops down to the ocean. Our only solution to survive is to hold Vladivostok long enough to make the whole point of this war non-sense in minds of Japanese people. As Russian proverb says: "Elusive Joe is elusive because nobody wants to find him". We should become this Joe to Japanese."

TRM_raise_militia:0 "Raise Urban Militia in Vladivostok"
TRM_raise_militia_desc:0 "The time has come to fight for our freedom. Patriotic citizens of Vladivostok are forming militia groups to defend their homeland. With little help from us we can organise them into auxiliary units to fill up the lines."

TRM_oblastniki_influence:0 "Siberian Regionalism"
TRM_oblastniki_influence_desc:0 "The Oblastniki, Siberian Regionalists are those who believe that the entire region of Siberia should be at least autonomous. After the putsch Kolchak has given a promise to give wide autonomy to Siberia. However, his cooperation with Japanese and authoritarin rule is limiting the dreams of Oblastniki. Their resistance will grow from day to day if Kolchak does not fulfil his promise."

TRM_oblastniki_committee:0 "Monthly Oblastniki Rally"
TRM_oblastniki_committee_desc:0 "Every month the Oblastniki convene a meeting and prepare a report about current state of Siberian regionalism."

