TRM_KR_GATHERING_STORM_DESC:0 "In 1936, the Transamur Republic is a corporate and militaristic state, highly tied economically to the Japanese Empire. And yet Admiral Kolchak has ambitions of his own. Could he simply be playing a very dangerous game, using the Japanese protection to establish his own rule, first over Siberia, and then over Russia as a whole?"
### Events ###
tram.intro.t:0 "Transamur - Provisional Russian State in Vladivostok"
tram.intro.d:0 "Siberia and the Russian Far East had been a major area of conflict during the Russian Civil War, as the location of a short-lived democratic republic, the rising of the 'Czech Legion' and Japanese intervention. While forced to evacuate their forces due to German pressure (as well as intense resistance from local Cossacks), the Japanese remained eager to extend their influence and in 1922 pushed for the establishment of an independent state in the Transamur region. This motion gained the support of the Vladivostok business community, despite the fact that it left them vulnerable to forming an economic dependency on Japan. The majority of the business community however saw economic and diplomatic relations with the rising power in the East as a significant advantage, especially when compared to the alternative of being sucked further into the disorder besetting the rest of Russia. The new nation gained a prominent figurehead in the form of Admiral Kolchak, one of the most successful White Generals of the civil war and the one-time self-proclaimed 'Supreme Ruler of All Russia', who had been forced to flee Russia following his unsuccessful attempt to seize control in 1925.\n\nIn 1936, the Transamur Republic has become a corporate and militaristic state, highly tied economically to Japanese Empire. And yet Kolchak has ambitions of his own. Could he simply be playing a very dangerous game, using the Japanese protection to establish his own rule, first over Siberia, and then over Russia as a whole?"
tram.intro.a:0 "Interesting..."
tram.intro.b:0 "Tell me more about Oblastniki"
tram.intro.c:0 "Tell me more about Japanese Delegation"

tram.999.t:0 "The Oblastniki - Siberian Regionalists"
tram.999.d:0 "The Siberian regionalism is a political movement to form an autonomous Siberia. Firstly developed in the 19th century by Siberian students, it gained huge popularity during the Russian Civil War with the creation of the Provisional Government of Autonomous Siberia. However, the Provisional Siberian Government sacrificed own independence for the sake of consolidation of all possible forces to fight with Bolsheviks.\n\nDuring the rule of Kerensky, though Russia was stated as a federative republic, President has continuosly blocked all resolutions about giving wider autonomy to Siberia and it is still an undeveloped region.\n\nWhile the majority of the Siberia is under control of the Petrograd Regime, most of the Oblastniks, both leftist and rightist have support their former ally - Admiral Kolchak in the putsch as he promised wide autonomy to Siberia and he even invited a prominent Oblastnik - Pyotr Vologodsky to become a prime-minister.\n\nIn 1936 they are still waiting for Kolchak to finally unite Russia under his rule and proclaim Siberian Autonomy. Their resistance increases with their popularity and if it is high enough they can even attempt to overthrow Kolchak."

tram.998.t:0 "The Japanese Business Interests in Transamur"
tram.998.d:0 "The Japanese Empire has a huge influence on our country - they were the ones that intervened in the Far-East during the Russian Civil War and expanded their influence in the Transamur Region. In 1922 an independent nation was formed in Vladivostok, supported by local business community. However, everything changed, when in 1925 Kolchak tried to coup the Russian government and was forced to flee to Transamur, supported by Oblastniki and Transbaikal Cossacks.\n\nFinding himself in a partially-recognized state with only ally, Kolchak has nothing to do but establish even stronger economic ties with the Japanese Empire. While formally Transamur is independent, Japanese has a free military access to our territory and provide us with supplies. Our dependence on Japan varies proportionally with the popularity of the Japanese Delegation. If their influence becomes too high, they will try to establish full control over our country."



tram.1.t:0 "Transamur Breaks Away!"
tram.1.d:0 "The Transamur Republic has taken great offence at our attempts to regulate their internal affairs, and are severing all political ties with us!"
tram.1.a:0 "Destroy them!"
tram.1.b:0 "We can only let them go..."

tram.2.t:0 "Mikhail Diterikhs Passes Away"
tram.2.d.dictator:0 "Today, the leader of the DO-ROVS, the Supreme Leader of Russia, Mikhail Diterikhs has passed away at the age of 64. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. His rule was short - who knows how he had wanted to see the future of Russia."
tram.2.d:0 "Today, the leader of the DO-ROVS, the Supreme Leader of Russia, Mikhail Diterikhs has passed away at the age of 64. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. His rule was short - who knows how he had wanted to see the future of Russia."
tram.2.b:0 "The DO-ROVS is dissolved and the Moryaki overthrow the government."
tram.2.c:0 "The DO-ROVS unites with Czech Legion to rule the country."
tram.2.e:0 "The DO-ROVS invites the Tsar."
tram.2.f:0 "The DO-ROVS sends a request to the Russian Empire."
tram.2.g:0 "Anatoliy Pepelyaev becomes a new prime-minister."

tram.3.d:0 "Today, the leader of the DO-ROVS, Mikhail Diterikhs has passed away. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. After his death, Anatoliy Pepelyaev has become a new leader of the DO-ROVS."
tram.3.a:0 "Memento Mori"

tram.4.d:0 "Today, the leader of the DO-ROVS, the head of government, Mikhail Diterikhs has passed away at the age of 64. We will always remember him as a hero of Russia. He fought in many wars, but he could not won the war with death. The Artillery at the Vladivostok Bay has fired a volley in his honour. During his short rule as a Transamurian leader, he made an important decision in time - restore Russian monarchy."

tram.6.t:0 "Panic in Siberia!"
tram.6.d:0 "The Russian government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.6.a:0 "Claim the land up to Lake Baikal!"
tram.6.b:0 "Ask the Japanese Empire for permission."
tram.6.c:0 "This is a bit risky..."

tram.7.t:0 "Transamur's Ambitions in Siberia"
tram.7.d:0 "The growing instability in Russia has been viewed by the leadership of Transamur as an excellent opportunity to finally take control over Eastern Siberia. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russia if they resist their rightful demands regarding Siberia."
tram.7.a:0 "Give them the green light."
tram.7.b:0 "Russia will remain untouched!"

tram.8.t:0 "Japan Accepts Our Siberian Claims"
tram.8.d:0 "The Japanese government have accepted our proposal and given us a green light to seize the Russian Far East from the illegitimate Russian regime."
tram.8.a:0 "Great!"

tram.9.t:0 "Japan Rejects Our Siberian Claims"
tram.9.d:0 "The Japanese government have rejected our proposal."
tram.9.a:0 "Damn! Maybe, we are not ready yet."
tram.9.b:0 "Enough of this! Declare independence!"

tram.10.t:0 "Panic in Siberia!"
tram.10.d:0 "The Russian government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.10.a:0 "Claim the land up to Lake Baikal!"
tram.10.b:0 "Ask the Japanese Empire for permission."
tram.10.c:0 "This is a bit risky..."

tram.11.t:0 "Transamur's Ambitions in Siberia"
tram.11.d:0 "The growing instability in Russia has been viewed by the leadership of Transamur as an excellent opportunity to finally take control over Eastern Siberia. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russia if they resist their rightful demands regarding Siberia."
tram.11.a:0 "Give them the green light."
tram.11.b:0 "The People's land will remain untouched!"

tram.12.t:0 "Japan Accepts Plans for Siberian Intervention"
tram.12.d:0 "The Japanese government have accepted our proposal and given us a green light to seize the Russian Far East from the Russians."
tram.12.a:0 "Great!"

tram.21.t:0 "Transamur Invades the Far-East!"
tram.21.d:0 "Transamur has taken advantage of the unrest in Siberia to establish its control over the region. While this is a great infringement on our sovereignty we are currently very weak and may not be able to win a war to reclaim our lands, especially since fighting Transamur may mean fighting Japan as well."
tram.21.a:0 "It is useless to fight over an icy wasteland."
tram.21.b:0 "Come and take it then - who believe in such ruse anyway?"
tram.21.c:0 "What!? Siberia shall always belong to Russia!"

tram.22.t:0 "Transamur Invades Irkutsk"
tram.22.d:0 "Transamur has taken advantage of the unrest in Siberia to establish its control over Irkutsk. While this is a great infringement on our sovereignty, we are currently very weak in the Far East and can not hope to win a war to reclaim our lands, especially since we are barely control the land to the east of Urals."
tram.22.a:0 "Damn it!"

tram.23.t:0 "Russia Refuses to Intervene"
tram.23.d:0 "The so-called "Russian Government" have seemingly accepted the fait accompli in Siberia, and have taken no serious military action against our liberation effort."
tram.23.a:0 "A smart choice."

tram.24.t:0 "Russia Responses with Force!"
tram.24.d:0 "The so-called 'Russian Government' have not only refused to give up our rightful lands. Moreover, they have declared war on us and aim to retake Vladivostok."
tram.24.a:0 "War it is then!"
tram.24.b:0 "Back down"

tram.25.t:0 "Reds Purge in the Russian Far East"
tram.25.d:0 "The new-established socialist regime in Western Russia has shown that it is too weak to control areas distant from its urban heartland. Our troops have successfully seized the Russian Far East from them, purging what little influence they held in the region."
tram.25.a:0 "We shall suffer no leftists in our rightful territory."

tram.26.t:0 "Russia Refuses to Cede the Far-East"
tram.26.d:0 "It appears that although the illegitimate Russian regime recognises our efforts to seize control of Siberia they have refused to withdraw their forces and allow the region to fall into our hands. It appears that we must now make a decision on whether to continue the invasion and risk open war."
tram.26.a:0 "War will solve our disputes!"
tram.26.b:0 "We are not ready for conflict."

tram.42.t:0 "Transamurian Expansion in Siberia"
tram.42.d:0 "Our ally, the Transamur Republic, has established its control over several parts of Siberia. While this is a fine addition to the Co-Prosperity Sphere it is possible that Transamur is becoming too powerful and needs to be restrained."
tram.42.a:0 "Demand Kamchatka and Okhotsk!"
tram.42.b:0 "It is good to have strong client states!"
tram.42.c:0 "[TRM.GetLeader] is too greedy for his own good. Maybe we can try to replace him?"

tram.47.t:0 "Japan Demands Bases"
tram.47.d:0 "The Japanese have congratulated us on our seizure of Siberia but the Representative of the Mikado states that we should allow Japan to administer Kamchatka and allow them to establish a naval base in the Sea of Okhotsk."
tram.47.a:0 "Yes, we still need Japanese protection."
tram.47.b:0 "It is time to throw off the Japanese yoke!"

tram.48.t:0 "Japan Plots a Coup Against [TRM.GetLeader]!"
tram.48.d:0 "The Japanese believe [TRM.GetLeader] has outlived his usefulness and have approached the elite of Transamur with the plan of backing a coup d'etat to replace him with a more compliant council of business and military leaders."
tram.48.a:0 "Yes, [TRM.GetLeader] should be removed!"
tram.48.b:0 "Who they think they are?"

tram.49.t:0 "Transamur Submits"
tram.49.d:0 "[TRM.GetLeader] has decided to submit and kneel before us. Now, there is an empty office of the Vladivostok governorship, and so we shall find a replacement. There are several available options: Ataman Semyenov, leader of Transbaikal Cossack Host. A content Cossack ataman, he would be unlikely to cause serious problems. There is also the choice of the General Yui Mitsue who once was in command of Japanese Expeditionary Corps during the Russian Civil War. An old man deserving of a proper retirement, rule in Transamur would be a good fit for him. Still, several liberal ministers have been suggesting that we should establish a new democratic regime in Transamur instead."
tram.49.a:0 "General Mitsue, you have a new order."
tram.49.b:0 "This Wojciechowski knows how to rule the people."
tram.49.c:0 "Humble servants like Semyenov are always welcome."
tram.49.e:0 "A new Transamur Republic shall rise!"

tram.50.t:0 "A New Order in Transamur"
tram.50.d:0 "The Japanese have decided that [TRM.GetLeader] should now guide us. We have no choice but to submit to their will."
tram.50.a:0 "We are even more dependent now!"

tram.56.t:0 "A Rival Government"
tram.56.d:0 "If the government of Kerenskiy is said to be fairly elected, the new Russian Government is as legitimate as we are. The new Russian government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.56.a:0 "Claim Lake Baikal!"
tram.56.b:0 "Ask the Japanese Empire for permission."
tram.56.c:0 "This is a bit risky..."

tram.57.t:0 "Transamur Requests Permission to Seize Irkutsk"
tram.57.d:0 "The growing instability in Siberia was viewed by the leadership of Transamur as an excellent opportunity to finally seize Irkutsk. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russia if they resist their rightful demands regarding this city."
tram.57.a:0 "Give them the green light."
tram.57.b:0 "Irkutsk will remain untouched!"

tram.58.t:0 "Japan Accepts Plans for Irkutsk Intervention"
tram.58.d:0 "The Japanese government have accepted our proposal and given us a green light to seize Irkutsk."
tram.58.a:0 "Great!"

tram.59.t:0 "Transamur Invades Irkutsk!"
tram.59.d:0 "Transamur has sent troops and political specialists into Irkutsk, asserting their claim to leadership over the eastern parts of our state. What shall we do?"
tram.59.a:0 "Let them take this."
tram.59.b:0 "No, this is our land!"

tram.60.t:0 "Russia Refuses to Intervene"
tram.60.d:0 "The so-called "Russian Government" have seemingly accepted the fait accompli in Siberia, and have taken no serious military action against our liberation effort."
tram.60.a:0 "A smart choice."

tram.61.t:0 "Panic in Siberia!"
tram.61.d:0 "The Russian government has proven itself unable to maintain the security of its Siberian territories. We have received word that many local leaders want to secede and join Transamur! There may be international complications but we may never get another opportunity like this!"
tram.61.a:0 "Claim Lake Baikal!"
tram.61.b:0 "Ask the Japanese Empire for permission."
tram.61.c:0 "This is a bit risky..."

tram.62.t:0 "Transamur Ambitions in Siberia"
tram.62.d:0 "The growing instability in Siberia was viewed by the leadership of Transamur as an excellent opportunity to finally take control over Irkutsk. An official diplomatic representative from Transamur has come to us seeking permission to use force against Russians if they resist their rightful demands regarding Irkutsk."
tram.62.a:0 "Give them the green light."
tram.62.b:0 "Irkutsk will remain untouched!"

tram.63.t:0 "Japan Accepts Plans for Irkutsk Intervention"
tram.63.d:0 "The Japanese government have accepted our proposal and given us a green light to seize the Russian Far East."
tram.63.a:0 "Great!"

tram.64.t:0 "Transamur Invades Irkutsk!"
tram.64.d:0 "Transamur has sent troops and political specialists into Irkutsk, asserting their claim to leadership over the eastern parts of our state. What shall we do?"
tram.64.a:0 "Let them take this."
tram.64.b:0 "No, this is our land!"

tram.65.t:0 "Russia Submits"
tram.65.d:0 "The newly-established socialist regime has shown its weakness. They have decided not to intervene in the Russian Far-East allowing us to retake our rightful land."
tram.65.a:0 "A smart choice."

tram.67.t:0 "Transamur Attempts to Break Free"
tram.67.d:0 "With the recent reconquest of Siberia by Transamur they have become much bolder, trying to forge their own way under the sun. Recently they have moved their capital from Vladivostok to more remote parts of their republic, a clear attempt to minimise our influence. What shall we do?"
tram.67.a:0 "It is good to have strong allies!"
tram.67.b:0 "Try to restore our influence over Transamur!"

tram.68.t:0 "Japan Demands Our Submission!"
tram.68.d:0 "The Japanese feel threatened by our attempts to minimise their influence over our country and they have issued an ultimatum to us in which they demand the cessation of steps threatening their sphere of prosperity."
tram.68.a:0 "Submit before Japan."
tram.68.b:0 "Never!"

tram.79.t:0 "Anti-Kolchak Coup"
tram.79.d:0 "The Oblastniki resistance has been too high for some time, their disapproval with Kolchak has risen a lot. Now they openly revolt against us. Kolchak can submit and de-facto give the reins of power to them or suppress this movement."


tram.80.t:0 "Anti-Kolchak Coup"
tram.80.d:0 "The opposition have started an open revolt against us. Disloyal generals and soldiers, lead by Mikhail Diterikhs, have captured the most important neighbourhoods and now marching right to us. Those who are still loyal to Admiral Kolchak are ready to fight with these filthy traitors."
tram.80.a:0 "Kolchak's guards manage to defeat the rebels."
tram.80.b:0 "The Japanese garrison intervenes."
tram.80.c:0 "Kolchak gets overthrown."

tram.81.t:0 "Kolchak is Overthrown!"
tram.81.d:0 "Alexander Kolchak, leader of Transamur for more than 12 years, has been overthrown by members of the general staff led by Mikhail Diterikhs and executed by a firing squad. His death opens the field for various possibilities of political change in Transamur, if Diterikhs and his staff are unable to hold power..."
tram.81.a:0 "Mikhail Diterikhs is the new leader of Transamur!"
tram.81.b:0 "Oblastniki seize the power and restore democracy."
tram.81.c:0 "Rear-Admiral Stark overthrows Diterikhs."
tram.81.e:0 "Ataman Semyenov overthrows Diterikhs."
tram.81.f:0 "In the chaos the Mladorossi seize power!"
transamur_elections_tt:0 "§GThe Elections will be held in two months.§!"

tram.82.t:0 "Anti-Kolchak Coup in Transamur!"
tram.82.d:0 "News about anti-Kolchak coup in Transamur has recently reached us. It appears that rebels have successfully killed Alexander Kolchak, our close ally, and General Diterikhs has become the new dictator. However, he was almost immediately counter-couped by Kolchak's ally, Georgiy Stark. Although he is Kolchak's political ally, we don't know for sure, if Stark will cooperate with us."

tram.84.t:0 "Anti-Kolchak Coup in Transamur!"
tram.84.d:0 "Admiral Kolchak, the long term leader of the Transamur state has been overthrown and assassinated by members of his own general staff. This was used by the democratic opposition to gain control over the state, effectively turning Transamur from a military junta into a democracy. How shall we react?"
tram.84.a:0 "Demand the restoration of a military cabinet!"
tram.84.b:0 "Congratulate the new government!"

tram.86.t:0 "The Duma Elections"
tram.86.d:0 "After several months of preparations the provisional government has completed the arrangements for the first free election in Transamur since 1920. There are 90 seats in national assembly available and various political parties have begun their campaigns. Currently only three parties have a chance of gaining a majority, thus forming a new government. Which one shall prevail?"
tram.86.a:0 "The PSR-Menshevik coalition."
tram.86.b:0 "The Kadets of the Far-East!"
tram.86.c:0 "The NDS Party!"
tram.86.e:0 "The army shall put an end to this chaotic democracy!"

tram.87.t:0 "The Duma Elections"
tram.87.d:0 "According to the Constitution elections are to be held every four years. The state Duma's term has expired and the time has come to elect a new parliament. There are 90 seats in the Duma available and various political parties have begun their campaigns. Only three parties have a chance of gaining the majority, thus forming a new government. Which one shall prevail?"
tram.87.a:0 "The People's Far East Party!"
tram.87.b:0 "The Party of Popular Freedom!"
tram.87.c:0 "The Zemski Krai Party!"
tram.87.e:0 "The army shall put an end to this chaotic democracy!"

tram.90.t:0 "Yui Mitsui Dies"
tram.90.d:0 "Today, our colonial governor, General Yui Mitsui has died at the age of 79. A number of Japanese loyalists and toadies in the Vladivostok Duma have already called for the direct integration of our country into Japan, becoming a new prefecture of the Empire. However, their words are nothing but meaningless prattle. Everything depends on what Japan will decide to do with us."
tram.90.a:0 "Does it mean we are no longer independent?"

tram.91.t:0 "Yui Mitsui Dies"
tram.91.d:0 "Today, our governor in Transamur, general Yui Mitsuei died at the age of 79. Pro-Japanese politicians in Vladivostok Duma have called for Transamur to be made a new prefecture of our empire. Shall we accept their proposal?"
tram.91.a:0 "Indeed, integrate them."
tram.91.b:0 "Far too costly. Transamur will remain loyal under Semyenov."
tram.91.c:0 "Far too costly. Send Oi Shigemoto as a new colonial government."

tram.92.t:0 "Propose Reunification with Russia?"
tram.92.d:0 "With our chances of overcoming the might of Japan being slim, there have been calls from a number of leading figures within Transamur to set aside our previous rivalry with Russia and join them in order to stave off the Japanese threat. By proposing to join the Russian state peacefully, we could finally end years of isolation imposed on us by Kolchak's belligerence and hopefully avoid subjugation at the hands of Tokyo."
tram.92.a:0 "We must ensure our own survival. Send the proposal."
tram.92.b:0 "Are you crazy?"

tram.93.t:0 "Transamur Proposes Reunification"
tram.93.d:0 "It seems that the traitors in Transamur have finally realised the folly of their actions. Their miserable rump state is at war with Japan and they assuredly have no chance of victory in the face of Japanese military power. Representatives from Transamur have come to us begging us peacefully rejoin our nation, presumably in the hopes of avoiding conquest by Japan. Vladivostok is an important port, no doubt, but, are we ready to confront Tokyo yet?"
tram.93.a:0 "Welcome home Russians."
tram.93.b:0 "It's too risky..."

tram.94.t:0 "Transamur Reunifies with Russia"
tram.94.d:0 "It appears that the traitorous scum in Transamur have managed to temporarily escape their inevitable conquest by reunifying with Russia. Our pride demands retribution for their betrayal, but, is it wise to strike at Russia right now?"
tram.94.a:0 "To war!"
tram.94.b:0 "Transamur isn't worth it."

tram.95.t:0 "Russia Refuses Unification"
tram.95.d:0 "Despite our best efforts to join Russia, negotiations have failed, with the Russian representatives refusing to countenance our peaceful reunification. With vast Japanese forces arrayed against us, it seems that we are on our own."
tram.95.a:0 "Damn."

tram.96.t:0 "Disaster"
tram.96.d:0 "The so-called "Russian Government" have refused to return our lands. Moreover, they have declared war on us and eager to retake Vladivostok."
tram.96.a:0 "Damn!"

tram.97.t:0 "The Russian Republic Breaks Away!"
tram.97.d:0 "The Russian Republic has decided to leave our sphere of influence and cease all contact with us! Our elaborate military-industrial stranglehold over them and their fetid regime lies in ruins, and it appears that our carefully laid plains for increasing our influence in the Russian Far-East are in tatters."
tram.97.a:0 "Destroy them!"
tram.97.b:0 "We can do nothing, for now."

tram.98.t:0 "Attempted Coup in Transamur"
tram.98.d:0 "News about anti-Kolchak coup in Transamur has recently reached us. It appears that rebels sought to kill Alexander Kolchak, our de-facto puppet leader of the Vladivostok regime, but their best efforts seem to have come to nothing, with the putsch crushed by loyalist guards. Still, Kolchak has made a number of enemies in Transamur and his vulnerability is becoming increasingly clear. Perhaps we should demand that Kolchak resign and assign a new, more pliant leader for Transamur."
tram.98.a:0 "Replace him."
tram.98.e:0 "Kolchak may be a loose cannon, but he's our loose cannon."

tram.100.t:0 "Admiral Kolchak Murdered in Transamur"
tram.100.d:0 "News about anti-Kolchak coup in Transamur has recently reached us. It appears that rebels have successfully killed Alexander Kolchak, our close ally, and General Diterikhs has become the new dictator. Although he is less brave and ambitious than his former political rival, Diterikhs still has great expansionist vision for Transamur. Perhaps we should try to coup him before he starts a geopolitical crisis?"
tram.100.a:0 "Greet the new government."

tram.102.t:0 "Admiral Kolchak Murdered in Transamur"
tram.102.d:0 "The leader of the 1925 coup, rogue admiral Alexander Kolchak was recently killed by his own soldiers during a military coup in his beloved Transamur state. A man of great ambitions, he had contested our rights to rule the Russian Republic until his last breath. With his death, our society become a bit more pacified."
tram.102.a:0 "So, the bastard is gone. Excellent!"

tram.103.t:0 "Transamurian Currency in Harbin"
tram.103.d:0 "Harbin is an important city, placed in the middle of Fengtian's territory, and connects two parts of the Chinese Eastern Railway which our republic sold to the Fengtian government in 1927. But even now lots of the Russians live there and play a significant role in the railway. Since many of them have bonds with us, they prefer to use the more or less stable Transamurian Ruble instead of the fluctuating Fengtian Tael, though its unclear if the transactions with our currency are legal or not. Our Economic Minister has proposed that we should make an agreement with Fengtian, which will allow the usage of the Transamurian Ruble in Harbin, but will permit additional taxation by the Fengtian Government."
tram.103.a:0 "Let's propose it!"
tram.103.b:0 "The current situation is acceptable."

tram.104.t:0 "Transamurian Currency in Harbin"
tram.104.d:0 "Transamur has proposed that we allow transactions between our own currency and the Transamurian Ruble in Harbin, which has the largest Russian population in the whole of the Northeast. The government in Vladivostok says that we will be able to tax these transactions, moreover such an agreement could have a positive influence the industrial development of the city as well as the region, where the local Russian business started to make various investments. But, some members of our government mention that the free use of the Transamurian Ruble can lead to the increase of Harbin's autonomy."
tram.104.a:0 "An agreement will help our economy."
tram.104.b:0 "We don't need this deal."

tram.105.t:0 "Fengtian Accepts"
tram.105.d:0 "The Fengtian Government has agreed to allow the usage of our currency in Harbin. We hope that it will strengthen the economic bonds between our countries."
tram.105.a:0 "Excellent."

tram.106.t:0 "Attacking the Petrograd Regime"
tram.106.d:0 "Too long we've been waiting for a chance to liberate our fellow Russians from the tyranny of corrupted German lapdogs and Bolshevik utopists. Our boys are ready to fight, guns are loaded, and trucks are fuelled. Should we officially declare war on them?"
tram.106.a:0 "To arms!"
tram.106.b:0 "We need another month to prepare an invasion."
tram.106.c:0 "We need another half-year to prepare an invasion."
tram.106.e:0 "We need another year to prepare an invasion."

tram.108.t:0 "Setbacks Against Transamur"
tram.108.d:0 "It seems that we have underestimated our enemies in Vladivostok. Their forces are rolling over Eastern Siberia defeating our troops and capturing the cities. Perhaps it would be wise to consider ceding the lands that they have claimed in exchange for peace between us?"
tram.108.a:0 "They're just wastelands anyway..."
tram.108.b:0 "No! It's just a temporary setback."

tram.109.t:0 "Russia Proposes Peace"
tram.109.d:0 "Our mighty military forces are rolling over Eastern Siberia, liberating cities and people from oppression. These cowards who dare to call themselves the Russian government appear to be willing to cede the lands we previously demanded from them. Should we sign a peace treaty or take advantage of Russian military weakness by continuing the war?"
tram.109.a:0 "A reasonable deal."
tram.109.b:0 "There are no treaties with traitors!"

tram.110.t:0 "Treaty of Irkutsk"
tram.110.d:0 "with the regime in Transamur appearing to reciprocate our overtures for peace, it seems that the conflict is now over. Our forces are evacuating from the ceded lands in the Russian Far-East, leaving Vladivostok in control of large areas of our country. While this is a humiliating setback, there is peace - for now at least."
tram.110.a:0 "We have no choice..."

tram.111.t:0 "Transamur Rejects Peace!"
tram.111.d:0 "It appears that the madmen from Transamur are unwilling to stop spilling the blood of Russians. We must defend ourselves!"
tram.111.a:0 "To arms!"

tram.112.t:0 "Setbacks Against Transamur"
tram.112.d:0 "It seems that we have underestimated our enemies in Vladivostok. Their forces are rolling over Siberia defeating our troops and capturing the cities. Perhaps it would be wise to consider ceding the lands that they have claimed in exchange for peace between us?"
tram.112.a:0 "They're just wastelands anyway..."
tram.112.b:0 "No! It's just a temporary setback."

tram.113.t:0 "Russia Proposes Peace"
tram.113.d:0 "Our mighty military forces are rolling over Siberia, liberating cities and people from oppression. These cowards who dare to call themselves the Russian government appear to be willing to cede the lands we previously demanded from them. Should we sign a peace treaty or take advantage of Russian military weakness by continuing the war?"
tram.113.a:0 "A reasonable deal."
tram.113.b:0 "There are no treaties with traitors!"

tram.114.t:0 "Treaty of Novosibirsk"
tram.114.d:0 "With the regime in Transamur appearing to reciprocate our overtures for peace, it seems that the conflict is now over. Our forces are evacuating from the ceded lands in Siberia, leaving Vladivostok in control of large areas of our country. While this is a humiliating setback, there is peace - for now at least."
tram.114.a:0 "We have no choice..."

tram.115.t:0 "Transamur Rejects Peace!"
tram.115.d:0 "It appears that the madmen from Transamur are unwilling to stop spilling the blood of Russians. We must defend ourselves!"
tram.115.a:0 "To arms!"

tram.118.t:0 "Anti-Japanese Demonstrations"
tram.118.d:0 "Today, a major anti-Japanese rally was held in Vladivostok. Crowds of angry protesters have demanded that we end our partnership with Japan and expel their powerful delegation from our country. Special agents have already identified the agitators responsible for this demonstration. Though we should be attempting to crush these subversive elements, we could instead use them to reduce Japanese influence in Transamur."
tram.118.a:0 "We can't afford these propagandists."
tram.118.b:0 "They shall be useful stooges against Japanese dominance."

tram.119.t:0 "Japan Demands Transamur Control"
tram.119.d:0 "With Japanese influence growing every day, we can barely control the country. Today, the Imperial Delegation from Tokyo demanded that the leadership of Transamur resign and allow them to rule the Transamur, a harsh insult indeed. Though doing so would incur the wrath of the powerful Japanese military, we currently still have the opportunity to expel the Delegation and declare our total independence from Japan. The proud people of Transamur are not mere serfs and if we are going to die, we shall die defending our country from this naked imperialism!"
tram.119.a:0 "On the other hand, we can avoid a meaningless bloodshed..."
tram.119.b:0 "We are not their minions! To arms!"

tram.120.t:0 "A Second in Command"
tram.120.d:0 "An entire week has passed since the assassination of Kolchak and the successful military coup. Now, with the political atmosphere somewhat cooler, the opportunity has finally come for Wojciechowski to choose a deputy to help rule his military cabinet. There are three candidates for this post: the current head of government General Semyenov; young and ambitious general Pepelyaev and conservative Admiral Stark. Though fresh blood may gives us a new opportunities, serious ideological differences exist between Wojciechowski and the more liberal Pepelyaev and Stark will potentially lead to tensions later."
tram.120.a:0 "Grigoriy Semyenov will stay in his office."
tram.120.b:0 "Anatoliy Pepelyaev, some fresh blood..."
tram.120.c:0 "Georgiy Stark, a renowned Admiral..."

tram.121.t:0 "White Refugees in Vladivostok"
tram.121.d:0 "After their victory in the Second Russian Civil war, the Reds have begun to terrorise their internal enemies. Many former White forces and their supporters have managed to flee from mainland Russia to join our cause against the Bolsheviks taking advantage of a period of instability and anarchy in Siberia to flee east. Along with soldiers, several well-educated officers have arrived offering their services. No matter their prior political affiliations, together we must strike at the Red Hydra!"
tram.121.a:0 "Welcome home, brothers!"

tram.122.t:0 "More Exiles Arrive in Transamur"
tram.122.d:0 "A long period of political instability in mainland Russia has caused anarchy to erupt in distant parts of Siberia. With the [RUS.GetCapital] regime otherwise occupied containing instability in the West, it is quite difficult for them to exert real power over this region. People are losing hope in their leaders and fleeing to our country. More and more refugees and exiles are joining our cause."
tram.122.a:0 "Welcome home, brothers!"

tram.123.t:0 "Send Agitators into Siberia"
tram.123.d:0 "With the death of Kerensky the political situation in Russia proper is more chaotic than it has been even in recent years. Some of our ministers believe that the opportunity now exists for us to strike again. We should start with sending agents to push our agenda all across the Eastern Siberia. If the people hear us it is inevitable that they will join with us to bring down the corrupt regime in the West."
tram.123.a:0 "Send the agitators."
tram.123.b:0 "It's too risky."

tram.124.t:0 "Results of our Agitation Efforts"
tram.124.goodagit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was even more effective than we had predicted before. A number of people, many of them armed and military trained, left their homes for our host. We now have enough additional manpower for a good division."
tram.124.agit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was effective. A number of people, several of them armed, left their homes for our host. We now have enough additional manpower to reinforce existing divisions."
tram.124.badagit:0 "Recent reports have reached us making clear that our plan to send agitators into Siberia to spread our ideas was ineffective. The people of Siberia, no matter the anarchy taking hold in the country, seem unwilling to abandon their lives and join us for such a hopeless dream. It seems that we have wasted resources for nothing."
tram.124.a:0 "Welcome home, brothers!"
tram.124.b:0 "Welcome home, brothers!"
tram.124.c:0 "We don't need them anyway..."

tram.125.t:0 "Our Old Friend is Dead"
tram.125.d:0 "News of the death of George V, the king-in-exile of the United Kingdom has recently reached the Vladivostok. Once Kolchak's ally, the monarch guaranteed his safety in 1925 until the British Revolution. His son, [CAN_king_first_name] has now ascended to the throne in Canada. Although, neither Kolchak or [CAN_king_first_name] know each other personally, this resetting of relations could be the start of a long period of partnership between our countries. We should send an envoy to negotiate for support."
tram.125.a:0 "Strong allies are always good."

tram.126.t:0 "Envoy from Transamur"
tram.126.d:0 "Today an envoy from the petty military junta of Transamur has come to visit His Majesty, [CAN_king_full_name]. In his speech, the envoy informed us about King George V's previous support of Kolchak's 1925 unsuccessful coup in Petrograd and assured us that this time the rogue admiral will triumph - however, he once again requests support from the Entente. We owe Kolchak nothing, but maybe he's not that useless? How should we answer?"
tram.126.a:0 "Assure him that he'll get everything he need."
tram.126.b:0 "Limited support will be enough."
tram.126.c:0 "He is just an old buffoon."

tram.127.t:0 "Report on [CAN_king_full_name] Meeting"
tram.127.fullsupport:0 "Our envoy has returned with magnificent news: [CAN_king_full_name] has expressed a deep respect for our cause. The King has promised that we can rely on him for some degree of military support. It seems that the Entente is now an effective partner for our regime."
tram.127.partialsupport:0 "Our envoy has returned with good news: [CAN_king_full_name] has expressed a respect for our cause. However, though the King has promised to partially support us, he has refused to give us complete backing. While the outcome is not as great as we had previously hoped, some support from the Entente is most welcome."
tram.127.nosupport:0 "Our envoy has returned with unfortunate news: [CAN_king_full_name] has expressed little interest in our cause, to put it mildly. The King said bluntly that we are nothing but a clique of buffoons desperately trying to preserve our rule. He promised absolutely nothing from the Entente and our relationships has definitely worsened."
tram.127.a:0 "Destination, [RUS.GetCapital]!"
tram.127.b:0 "It's better than nothing!"
tram.127.c:0 "What a rude person..."

tram.128.t:0 "Vladivostok Treaty"
tram.128.d:0 "The war between Japan and Transamur seems to lose any reason it had before. Japanese troops, taking casualties form brave Russian defenders, were unable to conquer Vladivostok for so long time the entire perspective of taming Transamur may now cost more than Transamur can possibly give in return.\n\n[JAP.GetLeader] and [TRM.GetLeader] meets today in Vladivostok to sign a white peace treaty and end all hostilities between these two countries. It seems that Japan has lost its only tool to press Russia. People of Transamur are celebrating this outstanding victory."
tram.128.trm:0 "Our little vengeance for 1905."
tram.128.jap:0 "Curse you, traitors."

tram.129.t:0 "Moving the Capital to Irkutsk"
tram.129.d:0 "We now control Irkutsk which provides us with an industrial base to build up our country. In order to continue with our aspirations of a united Russia we must relocate the provisional capital to Irkutsk. This may alarm the Japanese as it would give them an indication of our true goal but it would also lower their influence"
tram.129.a:0 "It is worth the risk."

tram.130.t:0 "Moving the Capital to [570.GetName]"
tram.130.d:0 "As our might grows stronger every day we become more and more autonomous from Japan and their imperial ambitions. Moving the provisional capital to [653.GetName] will show them that we are their lapdogs no more."
tram.130.a:0 "One step closer towards freedom."

tram.131.t:0 "Moving the Capital to Moscow"
tram.131.d:0 "Moscow hasn't been the capital of a united Russian State since 1712 when Peter The Great made what is now Petrograd the capital. Since the illegitimate Petrograd Regime used the city we should perhaps consider using Moscow as our new capital, not only to distance ourselves from the petrograd regime but as a callback to the foundation of Russia. "
tram.131.a:0 "Long live Russia, one and indivisible!"

tram.132.t:0 "Moving the Capital to Petrograd"
tram.132.d:0 "Petrograd has been the capital of a united Russian State since 1712 when Peter The Great created it from the ground up. Our government using the city as our capital is a sign of legitimacy and will allow the public see us a the legitimate Russian State."
tram.132.a:0 "Long live Russia, one and indivisible!"

tram.133.t:0 "What to do with the Don Kuban Union"
tram.133.d:0 "The Don Kuban Union has been allowed to play at politics for long enough, with our postion as the legitimate Russian Government undeniable it is time we demand their reintegration"
tram.133.a:0 "Demand they surrender!"

tram.134.t:0 "The Russians Come Knocking"
tram.134.d:0 "The Russian Republic has demanded our immediate surrender. Whilst we could refuse their demand, perhaps it is best we join the republic rather than face the flames of war."
tram.134.a:0 "Who do they think we are!"
tram.134.b:0 "We will give up our lands"

tram.135.t:0 "The Don Kuban give up"
tram.135.d:0 "The Don Kuban Union realised the situation they are in and gave up their lands to the Republic."
tram.135.a:0 "Glory to Russia"

tram.136.t:0 "Moving into Central Asia"
tram.136.d:0 "The Alash Order is a vital part of Russia as it allows to project power into the Iranian region and Indian subcontient. Before we can deal with the uses of the land we must first decide our move."
tram.136.a:0 "Alash order will see reason?"

tram.137.t:0 "Russia Makes her Move"
tram.137.d:0 "Russia has sent an ultimatum demanding our surrender. Most officals have come to the conclusion that are countries exsistence is all but over and have fled the region. We must now decide whether to make a stand and prove the officals wrong or give into the Republic."
tram.137.a:0 "There is one thing we can do..."
tram.137.b:0 "This is the end of libery in the region, give in"

tram.138.t:0 "The Alash Give Up"
tram.138.d:0 "The vital lands of Alash are at last ours, we will now work on securing the other half of the region that the turks unlawfully occupy."
tram.138.a:0 "Glory to Russia"

tram.139.t:0 "Invading White Russia"
tram.139.d:0 "The lands of White Russia are our rightful lands which were stolen from us by the Germans in the Weltkrieg. Well no longer shall they be in the Kaiser's grasp, we will take it through diplomacy or force. "
tram.139.a:0 "Send in the men!"
tram.139.b:0 "Demand the land outright"

tram.140.t:0 "Russia Demands our submission"
tram.140.d:0 "The newly created Republic has come demanding we join the Republic, what do we say to this ultimatum"
tram.140.a:0 "We are German..."
tram.140.b:0 "Of course we are Russian!"

tram.141.t:0 "White Russia is ours"
tram.141.d:0 "Another region is a last ours, our Republic will soon have all the former lands of the state"
tram.141.a:0 "Glory to Russia"

tram.142.t:0 "Resolving the Ukrainian Problem"
tram.142.d:0 "The lands of Ukraine are our rightful lands which were taken from us after the October Revoloution. Well no longer shall they be in the Kaiser's grasp, we will take it through diplomacy or force."
tram.142.a:0 "Send in the men!"
tram.142.b:0 "Demand the land outright"

tram.143.t:0 "Russia Demands our submission"
tram.143.d:0 "The newly created Republic has come demanding we join the Republic, what do we say to this ultimatum"
tram.143.a:0 "The Kaiser would not be happy if we accepted"
tram.143.b:0 "We truly belong with Russia"

tram.144.t:0 "Ukraine is Ours"
tram.144.d:0 "Another region is a last ours, our Republic will soon have all the former lands of the state"
tram.144.a:0 "Glory to Russia"

tram.145.t:0 "A Changing Attitude"
tram.145.d:0 "Most people in Russia are tired of the constant wars and wish to and end of the figthing. With the recent victory of our regime we can deliver peace and prosperity to the poeple who have suffered for so long."
tram.145.a:0 "Russia must never fight herself again"

tram.146.t:0 "Sevastapol is Russian"
tram.146.d:0 "We now hold Crimea and it is up to us to decide what to do with the Ukrainian Navy docked in Sevastapol"
tram.146.a:0 "We shall seize and convert all of the ships in the harbour!"
tram.146.b:0 "We shall upgrade the Ukrainian ships."
tram.146.c:0 "Sell off Ukraine's navy and convert the harbour for civilian purposes."
tram.146.e:0 "Sell off Ukraine's navy and keep the money."

tram.147.t:0 "The Oblastniki Issue"
tram.147.d:0 "The Oblastniki are demanding more and more from our government. At first, they demanded their own local committees, than local Dumas, now they are asking for local governors. Their influence - and, therefore, resistance is growing from day to day. But we give them what the Russian Republic never did - the widest autonomy. Our head of government, Pyetr Vologosky is the Oblastnik - and he is their main lobbyist. Perhaps we should remove him from the office and finally ban this pathetic movement?"
tram.147.a:0 "Make Georgiy Stark a new prime-minister!"

tram.1481.t:0 "A New Cabinet"
tram.1481.d:0 "Some of the ministers in the government allowed the coup to happen. Kolchak thinks that their rule is unsuccessful and a new cabinet of ministers should be elected."
tram.1481.a:0 "This time we will succeed."

tram.148.t:0 "Crush the NRA!"
tram.148.d:0 "The People's Revolutionary Army has been a problem for a long time. Sponsoured by Bolsheviks, French Syndicalists or whoever else, they agitate in the countryside and after a coup they are stronger than ever. We should destroy their influence once and forever."
tram.148.a:0 "Transamur is a socialism-free land."

tram.149.t:0 "The Japanese Problem"
tram.149.d:0 "From the foundation of our state, Japan was our closest ally. However, time has passed - and we find ourselves in an economic dependence on Japan. Moreover, they are actively trying to gain more influence over our political and military apparatus. [ROOT.GetLeader] has to make a difficult choice: we should cut ties with Japan and become a truly independent nation, or we should join the Japanese Sphere and become stronger."
tram.149.a:0 "We don't need the Japanese."
tram.149.b:0 "The benefits of our friendship are too vital."

tram.150.t:0 "Transamur Cuts Ties With Us"
tram.150.d:0 "The Transamurian Government has decided to cut ties with us. They sent our delegation back, stopped the trade and are issuing that we should expel our garrisons. While Transamur is becoming stronger and stronger, we should take it back by force - now or never."
tram.150.a:0 "Declare war."
tram.150.b:0 "We have nothing to do in Transamur." 

tram.151.t:0 "Transamur Wants To Join Us"
tram.151.d:0 "The Transamurian Government has decided to join our alliance. This is the moment we have been waiting for for so long. Some of our generals had even asked if we can intervene in Transamur directly. But with the new treaty signed - Transamur is already in Japanese Sphere."
tram.151.a:0 "A toast to our friends!"

tram.152.t:0 "The Russian Far-Eastern Orthodox Church"
tram.152.d:0 "After the Kolchak's putsch, most of the Far-Eastern churches united to form the Russian Far-Eastern Orthodox Church - they supported reactionary politics of Admiral Kolchak. After his death, with the willingness of Diterikhs to restore the monarchy, the Church is eager to support this decision."
tram.152.a:0 "We need the Clergy on our side."

tram.1521.t:0 "Military Dictatorship"
tram.1521.d:0 "Despite the willingness of Diterikhs to restore monarchy in Russia, the majority of military generals insisted on securing the current regime. Diterikhs cannot act on his own and should agree to the proposal of the Military Cabinet."
tram.1521.a:0 "Long Live Russia!"

tram.153.t:0 "Monarchy Restoration"
tram.153.d:0 "General Diterikhs has finally decided to restore monarchy in the Far-Eastern Republic. While this action needs some preparation, we can state now - the Russian Monarch will return to his lawful place - heading Russian people."
tram.153.a:0 "Long Live Transamur! One and Indivisible!"
transamur_monarchy_restored:0 "Transamur has restored the monarchy."

tram.154.t:0 "Emperor Of All-Russia"
tram.154.d:0 "As the former Russian Republic has restored the monarchy, there is no need to be a rival government anymore. Both Russian and Transamurian citizens live under the same sky and share the same history. We should send a delegation to Russia about merging our states."
tram.154.a:0 "We shall be united!"
tram.154.b:0 "Play as Russian Empire"

tram.155.t:0 "Coronation of the Russian Monarch"
tram.155.d:0 "While we don't control all of the Russia - Kirill Vladimirovich has agreed to become our tsar. He will soon be crowned as the Emperor and Autocrat of All-Siberia."
tram.155.a:0 "Long Live the Tsar!"

tram.156.t:0 "Czech Legion"
tram.156.d:0 "After the Diterikhs Death, most of the generals joined Sergey Voytsekhovskiy - the prominent Russian general and member of the Czech Legion. The Far-Eastern Republic will be under military rule of the General and his military cabinet and prepare for the upcoming war with Russia."
tram.156.a:0 "Another Dictator took the reins of power."

tram.157.t:0 "Monarchist Generals Escape Russia"
tram.157.d:0 "After the Coronation of Kirill I, several Russian generals, including most prominent war heroes - Denikin and Wrangel have escaped Russia for Transamur. With them on our side, it will be much easier for us to restore the power of the Romanov House all across the lands of Russian Empire."
tram.157.a:0 "Splendid!"

tram.158.t:0 "Separatism in the Empire"
tram.158.d:0 "The movement of Oblastniki, or Siberian Federalists has been tearing apart the Motherland for decades now. But with the return of the monarch, all talks about autonomous Siberia will be prohibited. The Oblastniki themselves should have no expectations about the future of Siberia. It shall remain one and indivisible."
tram.158.a:0 "Russia is only one and indivisible!"

tram.159.t:0 "Russian Empire Restored in the Far-East"
tram.159.d:0 "The new regime in Vladivostok has invited the legitimate heir to the Russian throne to rule their country and now they have proclaimed Russian Empire in-exile. This decision, however, opens new opportunities for us to finally unite with an unrecognized state in the Far-East. On the other hand, if we don't, some monarchist generals can join their government."
tram.159.a:0 "Invite [TRM.GetLeader] to rule as a constitutional monarch."
tram.159.b:0 "Unite with Transamur under absolute monarchy regime."
tram.159.c:0 "We won't recognize [TRM.GetLeader] as our tsar."

tram.160.t:0 "Russia Supposed Unification"
tram.160.d:0 "The Russian Government has decided to recognize [TRM.GetLeader] as a legitimate leader of All-Russia. However, they invited him to rule as a constitutional monarch. How shall we respond?"
tram.160.a:0 "A constitutional monarchy? It's ridiculous."
tram.160.b:0 "Accept their offer."

tram.1600.d:0 "The Russian Government has decided to recognize [TRM.GetLeader] as a legitimate leader of All-Russia. However, this goes against the plans of our head of government. How shall we respond?"
tram.1600.a:0 "Demand they make Diterikhs head of government."

tram.1601.t:0 "[TRM.GetLeader] Demands We Make Diterikhs Head Of Government."
tram.1601.d:0 "The Tsar has asked to make Diterikhs his head of government in Russia. While [ROOT.GetLeader] has ambitions of his own, it can be possibly the only way to unite peacefully."
tram.1601.a:0 "[ROOT.GetLeader] won't go anywhere."

tram.1602.t:0 "[TRM.GetLeader] Refuse the Offer"
tram.1602.d:0 "The so-called 'legitimate' tsar has declined our fair offer to unite peacefully."
tram.1602.a:0 "Soon their sovereignity will end."

tram.1603.t:0 "[RUS.GetLeader] Refuse the Offer"
tram.1603.d:0 "The Petrograd Regime has declined our fair offer to unite peacefully."
tram.1603.a:0 "Soon their sovereignity will end."



tram.161.t:0 "The Vladivostok Referendum"
tram.161.d:0 "The VKKE government, due to the fact that [RUS.GetNameDef] is governed by a friendly regime now has decided to hold a referendum about joining Russia. We should hold the referendum as soon as possible."
tram.161.a:0 "We need Peace."

tram.162.t:0 "Foreign Investments"
tram.162.d:0 "We should ask our closest forein patners - Japan and Canada to invest in us. Not only will it benefit our economy, but we will improve our foreign relations."
tram.162.a:0 "Send them our offer."

tram.163.t:0 "An Offer From [TRM.GetNameDef]"
tram.163.d:0 "The government of [TRM.GetNameDef] has sent us an offer to invest in their economy - this will help to get us a new partner in the Pacific Region."
tram.163.a:0 "Agree"
tram.163.b:0 "Decline the offer."
can_inv_trm:0 "Canada Invested in Us"

tram.164.t:0 "[FROM.GetNameDef] Has Accepted the Offer"
tram.164.d:0 "The government of [FROM.GetNameDef] has agreed to invest in our economy"
tram.164.a:0 "That's a good deal."

tram.165.t:0 "Canada Refused to Invest In Us"
tram.165.d:0 "The government of Canada has refused to invest in us. It has greatly damaged our relations. Perhaps, we should rely on Japan more?"
tram.165.a:0 "Damn."

tram.167.t:0 "Close Ties With Entente?"
tram.167.d:0 "We have great future in the Entente - our former allies during the Weltkrieg. While it is more profitable for us to cooperate with Japan, if we want to be recognized as a true Russian government, we should work with Entente."
tram.167.a:0 "Send them the treaty."

tram.168.t:0 "A Treaty From [TRM.GetNameDef]"
tram.168.d:0 "The government of [TRM.GetNameDef] is looking forward to cooperating with us. While it can be dangerous to cooperate with a Japanese ally and we should focus on Europe, we might recognize Transamur as an independent nation."
tram.168.a:0 "Sign the treaty."
tram.168.b:0 "Our answer is no."

tram.169.t:0 "[CAN.GetNameDef] Rejected"
tram.169.d:0 "The Canadian government has refused to cooperate with us."
tram.169.a:0 "Traitors."

tram.170.t:0 "[CAN.GetNameDef] Agreed"
tram.170.d:0 "The Canadian government has agreed to cooperate with us."
tram.170.a:0 "Splendid!"

tram.173.t:0 "The \"Varyag\""
tram.173.d:0 "The \"Varyag\" or the Varangian was once a Russian protected cruiser. It became famous for its crew stoicism and braveness during the Battle of Chemulpo Bay. As a seafaring nation, we should always remember the heroism of the Varyag crew."
tram.173.a:0 "We need to remember our history."

tram.175.t:0 "The Trial of the Socialists"
tram.175.d:0 "The leaders and organisators of the NSP, PLSR and RKP parties were the ones that brought our country to the Civil War in 1918 and the ones that continued to destabilize it in 1920s and 1930s. We should now decide - either we should go on with restrictions and bans or decide their fate once and for all - sentence them for treason."
tram.175.a:0 "Ban these parties"
tram.175.b:0 "Sentence their leaders"

tram.176.t:0 "The Trial of the ROVS"
tram.176.d:0 "The ROVS, organisation of White Generals, created by Lavr Kornilov and his closest allies was the force that prevented Russia from full democratization. Consisting of far-right adepts, monarchists and supporters of strong dictatorial power. If we allow them to operate, they will continue to promote rightist rhetoric, however, we will have a strong and sufficient army organisation."
tram.176.a:0 "Ban ROVS"
tram.176.b:0 "Allow them to operate - they can be useful."

tram.177.t:0 "The Trial of the PSR"
tram.177.d:0 "The Socialist-Revolutionaries was once the most popular party in Russia, that promoted many social reforms in our country. However, since Kerensky has proven to be a rather bad leader, many of the PSR members have turned away from him. On the other hand, most of them support even more radical policies that Kerensky was too afraid to implement. What shall we do?"
tram.177.a:0 "Ban PSR and sentence their leaders"
tram.177.b:0 "They have nothing common with Kerensky - leave them alone."
tram.177.c:0 "Just ban them - they can't do anything against us."

tram.1000.t:0 "An Offer from an Old Ally?"
tram.1000.d:0 "The rump state of Vladivostok actually won and now a government has been established to rule over Russia. Since we provided some aid in their bleak situation they have offered their assistance in the Entente."
tram.1000.a:0 "Their aid is vital, let them in!"
tram.1000.b:0 "Didn't they lose last time?"

tram.1001.t:0 "We Are Now a Member of the Entente"
tram.1001.d:0 "The British have decided to let us back into the Entente"
tram.1001.a:0 "We will avenge the fallen men from the first Weltkrieg"

tram.1002.t:0 "An Offer from an Old Ally?"
tram.1002.d:0 "The rump state of Vladivostok actually won and now a government has been established to rule over Russia. Since we provided some aid in their bleak situation they have offered their assistance in the Entente."
tram.1002.a:0 "Their aid is vital, let them in!"
tram.1002.b:0 "Didn't they lose last time?"

tram.1003.t:0 "We Are Now a Member of the Entente"
tram.1003.d:0 "The British have decided to let us back into the Entente"
tram.1003.a:0 "We will avenge the fallen men from the first Weltkrieg"

tram.1004.t:0 "The Russian Republic has Taken one of our Client States"
tram.1004.d:0 "Russia has recently come out of a huge civil war where Transamur of all nations came out on top. This regime thinks that since it took all of Russia it can take our puppets, what should we do towards these traitors."
tram.1004.a:0 "We can't do anything about it"
tram.1004.b:0 "We will at least embargo them!"
tram.1004.c:0 "We can beat them again"

tram.1005.t:0 "Transamur Government Collapsed"
tram.1005.d:0 "The Russian Army has invaded Transamur and we have nothing left to do but withdraw our garrisons. Our business interests in Transamur are now unprofitable and detrimental."
tram.1005.a:0 "Too bad."


trmnra.1.t:0 "Workers' Unrest in Chita"
trmnra.1.d:0 "The city of Chita is the largest transportation node and industrial centre of the Transbaikal region. Since yesterday the workers of Chita have demanded their wages to be increased and the working day shortened. We must act now unless socialists use the chance to revolt."
trmnra.1.a:0 "Agree to their demands."
trmnra.1.b:0 "Try to suppress an uprising."

trmnra.2.t:0 "The People's Revolutionary Army Revolts."
trmnra.2.d:0 "The NRA or People's Revolutionary Army is an underground organisation, that fights for workers' rights in the Far-East. With the unrest in Chita, they are using the opportunity to escalate the conflict and engage in a military confrontation with us."
trmnra.2.a:0 "Send additional troops to Chita."
trmnra.2.b:0 "Secure other industrial zones."

trmnra.3.t:0 "The Khabarovsk Workers Rebel"
trmnra.3.d:0 "With the escalation of the conflict in Chita, workers of Vladivostok and Khabarovsk has also turned against our government. The state of martial law is declared all across the Far-Eastern Republic."
trmnra.3.a:0 "Protect Vladivostok!"
trmnra.3.b:0 "Shoot their leaders in Khabarovsk."

trmnra.4.t:0 "Streets of Vladivostok covered in blood."
trmnra.4.d:0 "We have definetely underestimated the NRA. Not only is it an armed militia, but they are also professional mercenaries. After Khabarovsk and Chita had fallen under the Red Banner, socialists tried to establish control over Vladivostok. We would have won easily, but the majority of the population seem to be dissatisfied with Kolchak's rule and they are stupid enough to join the bloody socialists. The streets of Vladivostok are now covered in blood."
trmnra.4.a:0 "Evacuate to Fengtian."
trmnra.4.b:0 "The Captain goes down with his ship."

trmnra.5.t:0 "Victory of the Revolutionaries"
trmnra.5.d:0 "After the Kolchak Government's shameful escape to his Japanese masters, the territory of the Far-Eastern Republic is finally under the control of the NRA. The Red Banners are hung out from many buildings and the Far-Eastern workers are finally free from the shackles of capitalism."
trmnra.5.a:0 "Long Live the NRA!"

trmnra.6.t:0 "Admiral Kolchak Murdered"
trmnra.6.d:0 "Admiral Kolchak has refused to give up. The angry mob forced an entrance into the Kolchak's headquarters and the ultimate fate of the Admiral-Dictator is unknown. We can only imagine what happened to his body, but there is only one fact we know for sure - the NRA has declared the Far-Eastern Socialist Republic."

trmnra.60.t:0 "Admiral Kolchak Escaped"
trmnra.60.d:0 "During the coup in Transamur, Admiral Kolchak has escaped - as all cowards do. He lived a life of cowardice and it seems that even the Japanese could not save him."
trmnra.60.a:0 "Only cowards hide behind silence."

trmnra.40.d:0 "The NRA has definitely underestimated us. After workers rose up in Khabarovsk, we shot their leaders. The remaining militia and mercenaries went to Vladivostok in their miserable attempt to overthrow Kolchak, but the Army destroyed them. Soon after, workers in Chita gave up. The Transamur Lives and Marches On with its Supreme Leader - Admiral Kolchak."
trmnra.40.a:0 "Long Live Admiral Kolchak!"

trmnra.41.t:0 "Socialist Coup in Transamur"
trmnra.41.d:0 "One of our main allies - Transamur - has fallen under red banner of someone named Krasnoschyekov. It is absolutely correct that they will try to cut our economic ties with former Transamurian government. We could intervene directly or do nothing."
trmnra.41.a:0 "Declare war on Transamur"
trmnra.41.b:0 "Do nothing."

trmnra.7.t:0 "Anti-Japanese Propaganda"
trmnra.7.d:0 "The Japanese influenced our country for too long, but there is one thing that Kolchak's corrupt government did not know. We hate Japanese and we want our independence. Moreover, we want independence for all workers that suffered under the Japanese boot."
trmnra.7.a:0 "Exploitators aren't friends!"

trmnra.8.t:0 "Destroy Japanese Influence"
trmnra.8.d:0 "After the Revolution, we seized the means of production and prohibited private property, but it is not enough for destroying the Japanese influence completely. They still have military access to our country and we believe that they are still hoping to reinstall their colonial government. We should do something!"
trmnra.8.a:0 "Close the borders with Japan, secury our maritime boundary and tear all the treaties."

trmnra.42.t:0 "Transamur Closed The Border"
trmnra.42.d:0 "The new socialist government of Transamur has tried to destroy our influence in the region, but they did not think that they are surrounded by sea."
trmnra.42.c:0 "Naval Embargo their vessels"

trmnra.43.t:0 "Japanese Naval Blockade"
trmnra.43.d:0 "After our actions, the Japanese has naval blockaded us. While this will greatly increase our import cost, we should rely on ourselves. They won't break us."
trmnra.43.a:0 "Stay strong."

trmnra.9.t:0 "Buryat-Mongolian SR"
trmnra.9.d:0 "The Region of Transbaikal is not only Semyenov Cossacks' den, but also a land of people who were always oppressed - Buryats. We respect the Buryat workers and we wish that they are free. They need the freedom that they never got from Emperor, Kerenskiy and Kolchak."
trmnra.9.a:0 "Promise them autonomy."

trmnra.10.t:0 "The Land of Buryat-Mongols"
trmnra.10.d:0 "We understand the pressing need of Buryat workers to become independent, but the region of Transbaikal was for a long time ruled by Ataman Semyenov - anti-Bolshevist scum, Japanese puppet and a coward. We never got him during the Civil War and he's likely to escape when we liberated Chita. But we should greatly increase garrisons at the border with Mongolia."
trmnra.10.a:0 "You are already liberated!"

trmnra.90.t:0 "Buryats Demand Autonomy"
trmnra.90.d:0 "Last week saw an unrest in the region of Buryat-Mongolia. Many workers demanded autonomy we promised them a year ago."
trmnra.90.a:0 "Suppress the uprising - we are one country."

trmnra.11.t:0 "Purge The Army"
trmnra.11.d:0 "Most of the DO-ROVS and Kolchak Clique generals have escaped abroad, but we now that there are some that stayed. We should purge those who won't fight for us and for the freedom of workers."
trmnra.11.a:0 "Join us or die."

trmnra.12.t:0 "The Czechoslovak Legion"
trmnra.12.d:0 "The Czechoslovak Legionnaries are one of the most dangerous organisations, operating in Transamur. Not only they are war heroes, they are also cruel and violent mercenaries. We should expel them from our country."
trmnra.12.a:0 "We will never forget their uprising during the Civil War."

trmnra.13.t:0 "Fate of Church"
trmnra.13.d:0 "The Russian Far-Eastern Orthodox Church has once supported Kolchak and his bourgeois policies. We should execute the priests and blow up churches or burn them to the ground."
trmnra.13.a:0 "Religion is the opium of the people."

trmnra.14.t:0 "[TRM.GetNameDef] Wants To Join Us"
trmnra.14.d:0 "The Far-Eastern Republic has recently fallen under socialist flags, the workers are liberated and the Japanese are expelled. Now they are asking to join us as one nation."
trmnra.14.a:0 "Welcome home!"

trmnra.16.t:0 "The Last Bastion of Bolshevism"
trmnra.16.d:0 "With the defeat of the Reds in the Civil War, the lands of the first socialist republic in teh world has been a dangerous zone for socialists. Many of them escaped to France and other socialist nations, but some stayed. Our chairman, Aleksandr Krasnoschyekov is one of them. And he will say with pride that the Far-Eastern Republic is the Last Bastion of the Bolshevism, but not the least."
trmnra.16.a:0 "Long Live Comrade Krasnoschyekov!"

trmnra.17.t:0 "A message from the Far-East."
trmnra.17.d:0 "The Far-Eastern Republic is asking to join us in a close union - but their leader, comrade Krasnoschyekov wishes to stay as the head of state. We respect those who fought against Kolchak and we should probably have a buffer zone between us and Japan."
trmnra.17.a:0 "Accept the deal."

trmnra.18.t:0 "`Transamur Has Cut Ties With Us!"
trmnra.18.d:0 "Transamur has announced today that they will cut ties with our empire and forge a new path, alone. This comes as a shock to many in Japan who view the state of Transamur as one of Japan's foremost colonies and allies. Regardless, we will not take this insult lightly."
trmnra.18.a:0 "Damn Russians!"

trmnra.19.t:0 "[SOV.GetNameDef] Funds an Armed Revolt Against Our Government"
trmnra.19.d:0 "Despite we have crushed the NRA earlier, its leader and many members have left our country. With Soviet power established in Russia, they returned back and now they have massive funds to organize an open revolt."
trmnra.19.a:0 "They won't do anything against us."
trmnra.19.b:0 "Declare war first"

trmnra.20.t:0 "Armed Revolts in Chita and Khabarovsk"
trmnra.20.d:0 "Large industrial cities of Chita and Khabarovsk once again turned syndicalist and are now trying to coup our government."
trmnra.20.a:0 "Try to crush them!"

trmnra.21.t:0 "The Coup Succeeds"
trmnra.21.d:0 "Unfortunately, there were too many of them. They killed our soldiers and seized administrative buildings in largest cities. [TRM.GetLeader] has been murdered and red banners were hung out. The next day the Soviet forces have crossed the border and established full control of our territories. However, now we shall decide what to do next."
trmnra.21.a:0 "Join the Big Brother!"
trmnra.21.b:0 "Request Autonomy!"

trmnra.22.t:0 "The Coup Failed"
trmnra.22.d:0 "Unfortunately for NRA, we have crushed them. However, we now may fear that the Soviet government will declare war upon us as it is clear that their puppet was destroyed."
trmnra.22.a:0 "We will never surrender."

trmnra.23.t:0 "The NRA Coup Failed"
trmnra.23.d:0 "The coup we founded in Transamur has failed, the revolutionaries were crushed and now the borders are only much more controlled."
trmnra.23.a:0 "Crush them!"
trmnra.23.b:0 "Back down."

tramsem.1.t:0 "Ataman Semyenov"
tramsem.1.d:0 "Ataman Semyenov, the leader of Transbaikal Cossacks, had not recognized Kolchak's government during the Civil War. After the foundation of Transamur, he was eager to join us, bringing the whole Transbaikal region under our jurisdiction. However, there are rumours that Semyenov is coordinated by Japan, and Kolchak is worried that Semyenov can revolt with the help of Japanese. Something should be done."
tramsem.1.a:0 "Try to bring him over."
tramsem.1.b:0 "Talk to the Japanese."
tramsem.1.c:0 "Do nothing."

tramsem.2.t:0 "Who is Semyenov?"
tramsem.2.d:0 "The Japanese Delegation insists that they do not support any Cossack Hosts in the territory of Transamur and recognize the supreme power of our government. It seems that nothing can be done..."
tramsem.2.a:0 "Well..."

tramsem.3.t:0 "Semyenov's Demands"
tramsem.3.d:0 "Ataman Semyenov sent a Cossack delegation to Vladivostok with several demands. He guarantees that he will definetely support our government in any case, if he is made Head of Government. Moreover, he demands that Buryats are granted wide autonomy. While this decision can win a lot of support towards our government from Oblastniki and Japanese Delegation and even some Transamurian citizens, the others can become very unsatisfied."
tramsem.3.a:0 "Make him Head of Government."
tramsem.3.b:0 "It's just ridiculous."

tramsem.4.t:0 "Semyenov Coups the Government."
tramsem.4.d:0 "Today, Admiral Kolchak was arrested in his residency on the outskirts of Vladivostok. Several people, dressed as Cossacks, demanded the Supreme Leader of Russia to surrender. Kolchak was taken by surprise and was totally unprepared for resistance. His own bodyguards rejected to help him after the Cossack showed the official document. Later, Kolchak was got to the military airfield in Vladivostok, when sentence of death was passed upon him. The sentence was executed immediately. Meanwhile, ataman Semyenov has announced death of Admiral Kolchak and took the mantle of the Supreme Leader of Russia."
tramsem.4.a:0 "We thought it would be harder..." 

tramsem.5.t:0 "Support Oblastniki"
tramsem.5.d:0 "Ataman Semyenov has close relations with Buryat people. We can gain the support of the Oblastniki if we promise to give them autonomy. And Ataman Semyenov always keeps his promises."
tramsem.5.a:0 "Talk to their leaders"

tramsem.6.t:0 "An Offer From [TRM.GetNameDef]"
tramsem.6.d:0 "The new government of Transamur offers us an alliance. Their new leader, Ataman Semyenov is a close friend and ally of Baron Ungern-Sternberg."
tramsem.6.b:0 "Reject their advances."
tramsem.6.a:0 "Accept their offer."

tramsem.61.t:0 "Mongolia Accepts"
tramsem.61.d:0 "Mongolia has accepted our offer to cooperate"
tramsem.61.a:0 "Splendid!"
tramsem.62.t:0 "Mongolia Rejects"
tramsem.62.d:0 "Mongolia has rejected our offer to cooperate"
tramsem.62.a:0 "Too bad!"

tramsem.7.t:0 "The Buryat-Mongolian State"
tramsem.7.d:0 "The lands west of Chita are populated by the brave Buryat-Mongols. With the support of Oblastniki and Ataman Semyenov personally, these lands rightfully belong to the people who live there. The Buryat state will now exist with the help of Ataman Semyenov and under military and economic dependency on Russia. Ataman Semyenov decided to give all the power in the new state to their spiritual leader - Bidia Dandaron, a radical Buddhist."
tramsem.7.a:0 "Buryat-Mongols shall be free."

tramsem.9.t:0 "The Eastern Okraina"
tramsem.9.d:0 "The Eastern Okraine, or the Russian Eastern Outskirts is a state, where the whole civil and military power on the territory of Russian eastern outskirts is in Ataman Semyenov's hands. Our country stays stronger than ever."
tramsem.9.a:0 "Long Live Ataman Semyenov"

tramsem.8.t:0 "The Transbaikal Union"
tramsem.8.d:0 "The Far-Eastern Republic is a home to various cossack hosts - Ussuri, Amur and Semyenov's one - Transbaikal. We united all the host - but we should proclaim that we are the land of cossacks and we should promote our identity and make everyone respect it."
tramsem.8.a:0 "The Union forever!"

tramjap.4.t:0 "Integration of Russian Far-East"
tramjap.4.d:0 "The territory of the Russian Far-East has been notoriusly known as Transamur since 1925. This land was actually under economic, military and political dependence of the Japanese Empire - and now we shall finally integrate these lands into our country."
tramjap.4.a:0 "Farewell of Slavyanka"

tramjap.5.t:0 "Enkaishū"
tramjap.5.d:0 "The territory of the Russian Far-East is unstable and we risk confrontation with Russia. It is better for us to keep this territories as our colony."
tramjap.5.a:0 "Take Okhotsk and Kamchatka"

tramjap.6.t:0 "The Second Nerchinsk Treaty"
tramjap.6.d:0 "The Lands of Transamur were once stolen by Russia from the Qing Empire in an unfair treaty. It is time we return these lands to the legitimate owner."
tramjap.6.a:0 "Split Transamur with Fengtian"
tramjap.6.b:0 "Split Transamur with Fengtian and take the coast - leave everything else to our puppet."

tramnews.1.d:0 "Admiral Kolchak, the leader of the Far-Eastern Republic of Transamur since 1925, when he attempted to coup the government of President Kerensky, has been arrested and executed today in Vladivostok by disloyal generals. Dissatisfied with Kolchak's firm hand policies and Japanese Dependence, the new government will hopefully try to appease the needs of the citizens."
tramnews.1.a:0 "Perhaps he wasn't a good ruler then..."

tramnews.2.t:0 "Attempted Assassination of Admiral Kolchak in Transamur"
tramnews.2.d:0 "\n\The assassination of a permanent leader of Transamur, Admiral Kolchak, has been attempted today in Vladivostok by disloyal generals. Dissatisfied with Kolchak's firm hand policies and Japanese Dependence, the officers, led by Mikhail Diterikhs, had been crushed by the Kolchak's guards. Perhaps, now Admiral Kolchak will rule the country with an even firmer hand, purging the army and destroying the opposition."
tramnews.2.a:0 "The bastard thinks he is invincible."
tramnews.2.b:0 "Disturbing news."

tramnews.3.t:0 "Tsardom Restored in Transamur"
tramnews.3.d:0 "The Russian Republic, created in the last years of the Weltkrieg, appears to stay strong without absolute power of the Tsar. However, this does not apply to a partially-recognized state of Transamur in the Far-East. State news agencies now report that a successor to Nikolay II has been crowned Tsar of all the Russians.\n\nWhile it is not known what the international priorities of this reborn Russian Empire are, or even if the coronation of the Tsar will calm the turbulent nation, numerous monarchs across the world have already congratulated the Romanovs on regaining their divine birth right."

tramnews.4.t:0 "[TRM.GetLeader] Assumes the Leadership of the United Russia"
tramnews.4.d:0 "About a year or two ago nobody would believe that a partially-recognized state, heavily dependent on Japan and barely supported by Russians, would unite the country under its banner. The leader of the Far-Eastern Republic of Transamur, after the challenging Siberian War has capitulated the previous Russian government and declared Transamurian sovereignity all across the country. How will the world respond to a new Russia, what shall it expect from the new government is still unknown, however, they fear that the Russian Bear will be more determined than ever."
tramnews.4.a:0 "Russia is finally united."

tramnews.5.t:0 "Socialist Victory in Transamur"
tramnews.5.d:0 "The People's Revolutionary Army, an underground Bolshevik organisation operating in Transamur has overthrown Admiral Kolchak and restored Soviet Power across the country. While it is unknown if the new socialist government is a direct successor of the Bolsheviks, it is clear that this event will greatly destabilize the region and have impact on the whole world."
tramnews.5.a:0 "Congratulate the new government."
tramnews.5.b:0 "This will definetely destabilize the Asian region."

trammlad.147.t:0 "The Union of Mladorossi"
trammlad.147.d:0 "The history of the "Young Russian" movement is inexorably tied to its leader, the charismatic aristocrat Alexander Lvovich Kazmbek, born in 1902 to a wealthy noble family of Azeri and Iranian origin. The three ideological phases of the Mladorossi can be closely mapped to Kazmbek's own life and experience; unsurprisingly considering his role as orator and ideologist. As a student activist, Kazmbek helped form the "Union of Young Russia" in 1923. Uniting 29 organisations and 4,000 people, the Young Russians represented the monarchist youth wing. Prone to intellectualism and ideologically vague, its members jointly rejected reactionary Tsarism in favour of a "new and dynamic vision". As secretary, Kazmbek met with Professor Nikolai Ustryalov, once head of the press bureau under Admiral Kolchak. Ustryalov convinced the young aristocrat to throw his support behind the putsch against President Kerensky in 1924. Both fled to Transamur following the coup's failure, taking their respective supporters along with them. Ustryalov became disillusioned with the White movement, and began idolising the Bolsheviks as defenders of Russian sovereignty.\n\nThe formation of the "Union of Young Russians" in 1925 marked the second ideological phase of the Mladorossi. Kazmbek began formulating his thesis of the "Labor Monarchy" under Ustryalov's tutelage. The nascent ideology of the Mladorossi combined an absolute monarchy, Soviet democracy, Orthodox Integralism, Russian nationalism and the "revolutionary spirit". During this period of 1925-1933, most Mladorossi were united only by theatrical oath-swearing ceremonies and readership of journals such as "Vivacity!" and "Towards Young Russia". The third phase occurred shortly after Kazmbek's travels to the Syndicalist nations of Europe. Kazmbek was particularly inspired by the proto-Totalism of the French & Italian national syndicalists, as well as the British Mosleyites. On his return, Kazmbek formed the "Mladoross Party" in 1934 as its "Vozhd". His ideas on how to organise the Young Russian State have coalesced into a single-party corporatist model under a Worker-Monarch.\n\nWith a strict party structure and growing paramilitary wing, Kazmbek hopes to achieve control of Transamur, and then his beloved homeland, Russia."
trammlad.147.a:0 "Nationalist-Bolshevik-Monarchists? Interesting..."

trammlad.148.t:0 "The All-Russian Nationalist Movement"
trammlad.148.d:0 "The All-Russian Nationalist Movement, or as they're commonly referred to, the Natsionalisty, are an ultranationalist political organization who in recent years have become increasingly popular among the citizens on Transamur. Formed in 1931 by local politician and staunch Kolchak loyalist, Konstantin Rodzaevsky, the Natsionalisty have found support amongst Manchurian Russians and monarchist exiles. Young emigres still loyal to the ideals of a Russian Tsardom have flocked to this movement in awe of Rodzaevsky’s fiery speeches denouncing Bolshevism, Kerensky and Western Capitalism. All of which he accuses of degenerating the Russian people whilst declaring loyalty to Admiral Kolchak, the Russian Orthodox Church and a restored Tsardom. Espousing the homegrown ideology of “True Russian Nationalism”, the Natsionalisty have organised its members into a paramilitary force known as the, Black Vanguard, undoubtedly a reference to the Black Hundred.\n\n The Black Vanguard have provided security to Kolchak’s regime and have engaged in rounding up political dissidents as well as prominent members of the Jewish Vladivostok community accused of promoting ''dangerous foreign ideologies''. Admiral Kolchak has allowed for these actions to take place without officially endorsing the movements, perhaps to appease the Japanese authorities wary of an anti-foreign movement."
trammlad.148.a:0 "True Russian patriots loyal to Kolchak!"

trammlad.149.t:0 "Alexander Kazem-Bek Crowns Himself Interim Tsar!"
trammlad.149.d:0 "Due to a lack of interest by the mainstream Tsarist claimants, Alexander Kazmbek has been forced to improvise, and declare himself Interim Regent until a proper Tsar can be crowned. This move has proved to many that the Mladorossi is nothing but a joke and has greatly damaged our legitimacy in the eyes of the Russian people. But, Kazmbek still holds out hope that a Romanov Claimant will approach us and let us crown him Tsar. However, one positive is that Kazmbek’s position has never been stronger, as there is no Tsar that reigns technically above him; even though the Tsar would hold little real power. However, for now the People’s Tsardom of Transamur will have to remain a Tsardom in name only."
trammlad.149.a:0 "Hail the People's Tsar-Vozhd!"

trammlad.150.t:0 "Grand Duke, Vladimir Kirillovich Is Crowned Tsar!"
trammlad.150.d:0 "Inside one of the buildings of Vladivostok, rich Vladivostok Politicians, Industrial Figures and Socialites gathered together to have a party albeit, a small party. Here Vladimir Romanov is now crowned Tsar of the Mladrossi, Russia and all of her Soviets. There was celebrating and partying similar to that of a Birthday party if it was filled with drunken Slavs, kissing couples and other such hedonism. It ended quietly soon after with the formal coronation of the Tsar himself and a speech from Kazmbek about bringing Russia into a modernity and bringing it to its Greatest time since the time of Elizabeth the Great."
trammlad.150.a:0 "Glory to Vladimir III!"

trammlad.151.t:0 "Grand Duke, Kirill Vladimirovich Is Crowned Tsar!"
trammlad.151.d:0 "Inside one of the buildings of Vladivostok, rich Vladivostok Politicians, Industrial Figures and Socialites gathered together to have a party albeit, a small party. Here Vladimir Kirillovich is now crowned Tsar of the Mladrossi, Russia and all of her Soviets. There was celebrating and partying similar to that of a Birthday party if it was filled with drunken Slavs, kissing couples and other such hedonism. It ended quietly soon after with the formal coronation of the Tsar himself and a speech from Kazmbek about bringing Russia into a modernity and bringing it to its Greatest time since the time of Elizabeth the Great."
trammlad.151.a:0 "Glory to Kirill I!"

trammlad.152.t:0 "Regency Council Formed"
trammlad.152.d:0 "Until the Tsar can be crowned, a Mladorossi Regency Council headed by Grand Regent Alexander Kazmbek himself has been declared. The Regency Council is not expected to last however, with many believing that the Coronation of the Tsar being right around the corner."
trammlad.152.a:0 "A Socialist Tsar? Goodness!"

trammlad.500.t:0 "Rodzaevsky Invited to Advise the Vozhd"
trammlad.500.d:0 "Konstantin Vladimirovich Rodzaevsky, Head of the Nationalisty faction, has been invited by our Glorious Regent and Vozhd Kazmbek. After his faction's victory in the Conference! With it a Nationalisty-Mladrossi Alliance has been formed making them the most dominant faction in the Far East."
trammlad.500.a:0 "Hurrah to Kazmbek! Hurrah to Rodzaevsky!"

trammlad.501.t:0 "Savitsky Invited to Advise the Vozhd"
trammlad.501.d:0 "Pyetr Savitsky, one of the heads of the Evraziytsy, after his faction’s success in the Conference has been formally invited. With it the Mladrossi-Evraziytsy Alliance shall be formed securing dominance in the Far Eastern Policaital Scene."
trammlad.501.a:0 "Hurrah to Kazmbek! Hurrah to Savinsky!"

trammlad.502.t:0 "Ustryalov Invited to Advise the Vozhd"
trammlad.502.d:0 "Nikolay Vasilyevich Ustryalov, Head of the Smenovekhovtsy, has been formally invited by the Vohzd and Regent, Alexander Kazmbek, to be his advisor after his faction victory in the Conference. Leninism and Mladrossism shall unite in a struggle against the Capitalist and Old Russia."
trammlad.502.a:0 "TSAR AND SOVIET! TSAR AND SOVIET!"

trammlad.503.t:0 "The Grand Conference of Vladivostok"
trammlad.503.d:0 "The Mladorossi needs allies and it needs it badly. In order to get such allies our Grand Regent had called for a conference for all such radicals like themselves. The big three among the conference are the Smenovekhovtsy, Bolshevik Syndicalists who still adhere to ideals of Lenin and his Marxist idea, the Nationalisty, Eastern Slav supremacists who seeks advocate a Russia for Russians and only Russians and believe that the Eastern Slavs are a Master Race and last but not lest the Evraziytsy, Men who advocate for a Empire not of Russia, but of Eurasia from the British Isles to the Japanese Islands and from the Northernmost Russia to the Southernmost India. What happens in the conference shall have lasting effects of the Mlad’s efforts to retake Russia from the Moscow Government’s rule and build a Modern Russia."
trammlad.503.a:0 "Ally with the Nationalisty."
trammlad.503.b:0 "Ally with the Smenovekhovsty."
trammlad.503.c:0 "Ally with the Evraziystsy."

trammlad.504.t:0 "Grank Duke Alexander Mikhailovich Declared Tsar."
trammlad.504.t.alexi:0 "Grank Duke Alexi Alexandrovich Declared Tsar."
trammlad.504.d:0 "Alexander Mikhailovich, former Grand Duke of Russia has been sworn in as the new Tsar by the Mladorossi Regency Council at the capital earlier this week. The ceremony was a quiet dinner and then an Oath to defend Holy Russia and it's people from all foes. Grand Regent Alexander Kazmbek then accompanied Tsar Alexander to his home to discuss their plans for the government and how to ''Save Russia''"
trammlad.504.d.alexi:0 "Prince Andrei Alexandrovich has formally been crowned Tsar by the Mladorossi Regency Council earlier this week. The ceremony followed after a quiet dinner in the Capital followed by the Oath to defend Holy Russia and it's people from all foes. Tsar Andrei was accompanied by Grand Regent Alexander Kazmbek to his home to discuss their plans for the government and how to ''Save Russia''"
trammlad.504.a:0 "The Tsar and the Soviets are becoming one!"
trammlad.504.b:0 "The Tsar and the Soviets are becoming one!"

trammlad.505.t:0 "The Death of Kyril Vladimirovich."
trammlad.505.d:0 "Tsar Kyril I of the People's Tsardom of Russia and defender of all it's subjects has tragically passed away earlier this week after complications with old age. A State Funeral was held where thousands gathered to morn the death of their leader before he was laid to rest quietly with only state officials and his family allowed to attend. Prince Vladimir has already been declared as the new Tsar by the government, he is expected to take power later this week."
trammlad.505.a:0 "Godspeed."

trammlad.506.t:0 "The Death of Alexander Mikhailovich."
trammlad.506.d:0 "Tsar Alexander IV of the People's Tsardom of Russia and defender of all it's subjects has tragically passed away earlier this week after complications with old age. A State Funeral was held where thousands gathered to morn the death of their leader before he was laid to rest quietly with only state officials and his family allowed to attend. Prince Andrei Alexandrovich has already been declared as the new Tsar by the government, he is expected to take power later this week."
trammlad.506.a:0 "Godspeed."

trammlad.507.t:0 "Grand Regent Kazmbek need Soviet Nobles to lead the Soviet Empire."
trammlad.507.d:0 "The Demographics in the Far Eastern do not permit us the ability to easily bring Russian Nobility into our leadership. To fulfill our ranks with sufficient Soviet Nobles we must elevate those into our Noble Class. There are two choices the Grand Regent can fulfill to Mladrossi needs: we can either elevate the most Hard Working People of Transamur to the status of Noble or elevate and grant titles to the local politicians to make the Nobles."
trammlad.507.a:0 "We need Political favors! Elevate them to Nobility!"
trammlad.507.b:0 "Grant titles to the hardest Workers of Transamur!"

trammlad.508.t:0 "Vozhd Kazem-bek on Vladimir Lenin."
trammlad.508.d:0 "Quotation from the party newspaper,”...Lenin was a misguided fool, he in his ‘War Communism’ program killed untold numbers feeding draining Holy Russia of men to fight the German beast. His ideals were also evil and spread evil, Syndicalism will never work in Russia. Only Socialism that shall prevail is OUR Socialism. Without it there will be no Russia.”"
trammlad.508.a:0 "End of Quotation."

trammlad.509.t:0 "The Party on Nicholas II and the White Army"
trammlad.509.d:0 "Quotation from the Party Newspaper, "The White Army was an army built on greed and evil. Following the orders of their Devil-Worshipping Masters. They committed GREAT atrocities against the peoples of Russian inorder to defeat the Bolsheviks 'devils; ultimately it took the Great Satan himself, the Kaiser of Germany, to save them from the heroes of the October Revolution. Their Devil-Tsar Nicholas II was by far the worst Tsar he ever had allowing his wife to be seduced by the devil Rasputin and doing nothing of it! He himself was a weak sheep allowing anyone and anything to tell him what to do. The Kulak Industrialists told him to not let Brusilov destroy the German Aggressors! The Kulak Industrialists told him to abdicate so they can save their own skins! The Kulak Industrialists DEMANDED to not go to England so he could die! The Moscow Government is a Government built upon lies, deceit and manipulations!”"
trammlad.509.a:0 "End of Quotation."

trammlad.510.t:0 "The Union of Mladorossi on the Russian Civil War"
trammlad.510.d:0 "Quotation from the party newspaper,”...It was a conflict started by the Germans to defile Holy Russia with their insidious Germism. With both sides playing into their plans! In reality they should have worked together to defeat the German Aggressors once and for all! When Mladorossi comes for Berlin we will make sure there will be no Germans left to contest Russian dominance!..”"
trammlad.510.a:0 "End of Quotation."

trammlad.511.t:0 "Kazem-bek on Savinkov’s NRPR"
trammlad.511.d:0 "A quotation from our Grand Regent, “...Savinkov is nothing more than dirty and evil Bolshevik who has aligned themself with the devil! They are Satanic Devil Worshipping Nationalists who would bring Russia to ruin and kill everything we hold dear! Death to Savinkov and his White Wolves!"
trammlad.511.a:0 "Goddamn Satanic Nationalist."

trammlad.512.t:0 "March On Proud Blueshirts!"
trammlad.512.d:0 "A strong Vozhd requires an equally strong army, an army loyal no matter what challenges they may face. An army that will stand shoulder to shoulder, prepared to die for their leader and nation. An army that would follow the Vozhd to the Gates of Hell without ever questioning an order. That is an army of which Kazem-Bek has forged, the Blueshirts, named due to their dark blue shirts along with red armbands and white trousers. These titans of men represent the strength required to restore the Russian Tsardom, but these men are no elitist sycophants that have previously stood behind a Tsar. The Blueshirts are composed of rugged working-class proletariat workers who have evolved out of the brawls in the streets of Vladivostok and into disciplined soldiers waving the banner of Russia and the Mladorossi. Inspired by both Ivan the Terrible’s devoutly loyal Oprichniki and the ultrnationalist militias of the Black Hundreds, they may lack expert training and state of the art equipment however they make up for it with their faith in mother Russia!"
trammlad.512.a:0 "We walked in line..."

trammlad.513.t:0 "Russia's Ascendency..."
trammlad.513.d:0 "“Russia was a land that had lost its identity, its morals and its spirit. A decaying corpse of a once great empire, a truly sad state for any patriot of the motherland… However not all was lost! In Russia’s darkest hour there stood one man who would not go quietly into that good night. Alexander Kazem-Bek held within him a fiery passion that struck a light in the minds and souls of working patriots across the Russian lands. He rejected the spiralling crash brought upon by bickering factions of lifeless hordes eager to tear eachother apart in the name of power and greed! Kazem-Bek rallied those fellow brave nationalists and together they defeated the enemy within! Russia has ascended beyond its stagnant state, no longer the sickman of the globe. The heart of Russia is the heart of the Mladorossi, the movement has become Russia’s new identity. And as Kazem-Bek’s fearsome rhetoric grows ever more dominant over the minds of many, so does Russia. The future belongs to us comrades!“\n\n- Front page of today’s edition of the Toward Young Russia newspaper"
trammlad.513.a:0 "Let us see what the future holds for Kazem-Bek..."

### Parties ###
TRM_totalist_party:0 "Mladorossi"
TRM_totalist_party_long:0 "Union of Mladorossi                                               §LThe Mladorossi are a group of National-Bolsheveiks who believe that a “Labor Monarchy” will lead Russia Forward. They are led by the charismatic Azerbaijani aristocrat Alexander Kazembek, who fled to Transamur following the 1925 coup attempt, and now seeks power in the region.§!"
TRM_syndicalist_party:0 "NRA"
TRM_syndicalist_party_long:0 "Narodno-Revolutsionaya Armiya                           §LThe People's Revolutionary Army is a military organisation that seeks to restore Soviet power in the region of Transamur.§!"
TRM_radical_socialist_party:0 "NSP"
TRM_radical_socialist_party_long:0 "Narodnaya Sotsialisticheskaya Partiya                   §LThe People's Socialist Party unites all former Bolsheviks in Russia that supported Bukharin. When Bolsheviks have split, Bukharin and his supporters have founded their own party. The NSP supports peaceful evolution to the socialist government with a special socialist economy - NEP - coexistence of market and private property with planned economy.§!"
TRM_social_democrat_party:0 "VKKE"
TRM_social_democrat_party_long:0 "Vsesibirskiy Krayevoy Komitet Eserov                       §LThe All-Siberian Regional Committee of SRs is the main regional department of the PSR in Transamur. In 1925 the PSR dissolved into two, when Siberian socialists-revolutionaries supported Kolchak and were forced to leave for Transamur.§!"
TRM_social_liberal_party:0 "Oblastniki"
TRM_social_liberal_party_long:0 "Oblastniki                                                              §LOblastniki or Regionalists is the group of liberals who support the idea of Siberian Federalism. They believe that Siberia should become an autonomy or even its own independent state."
TRM_market_liberal_party:0 "KDV"
TRM_market_liberal_party_long:0 "Kadety Dal'nego Vostoka                                      §LThe Constitutional Democrats of the Far-East is the main liberal party in Transamur. The party was formed by Viktor Pepelyaev, a former Kadet, who was disappointed by Kerenskiy-Milyukov's rule and left for Transamur to join Kolchak as his head of government. He founded his own party in the Far-East, claiming to be a successor to the PNS party in Russia.§!"
TRM_social_conservative_party:0 "NDS"
TRM_social_conservative_party_long:0 "Natsionalno-Demokraticheskiy Soyuz                     §LThe National-Democratic Union is the party, created by Spiridon Merkulov in 1926 in Transamur. It unites landlords and entrepreneurs of Vladivostok and Khabarovsk. Many members of NDS are businessmen who have close economic ties with Japan.§!"
TRM_paternal_autocrat_party:0 "Pravitelstvo Kolchaka"
TRM_paternal_autocrat_party_long:0 "Pravitelstvo Kolchaka                                           §LThe Kolchak's Government is the supreme instance of authority in the territory of Transamur. Firstly established in 1918 during Russian Civil War, the government was reorganized after the Kolchak Coup.§!"
TRM_rovs_party:0 "DO-ROVS"
TRM_rovs_party_long:0 "Dal'nevostochniy Otdel Rossiyskogo Obsche-Voinskogo Soyuza                                      §LThe Far-Eastern Department of Russian All-Military Union was founded soon after Transamurian independence. Mikhail Diterikhs, its leader, has supported Kolchak and was greatly disappointed by Kornilov's loyalty to Kerenskiy. Since then, the DO-ROVS has been operating in Transamur, supporting Admiral Kolchak.§!"
TRM_national_populist_party:0 "Byelochekhi"
TRM_national_populist_party_long:0 "Chekhoslovatskiy Legion                                      §LThe Czechoslovak Legion is the national voluntary military group of Czechs and Slovaks who joined the Russian Imperial Army during the Weltkrieg to fight against Germany and Austria-Hungary. The Czechoslovak Legion played a vital role in Russian Civil War. The Legionnaries, who had a base in Khabarovsk, were against Kolchak's rule in Transamur. Despite their underground activity, they have gained a lot of support and are ready to strike against Kolchak if there is a chance.§!"
TRM_semyonov_party:0 "Voyskovoy Krug"
TRM_semyonov_party_long:0 "Voyskovoy Krug                                      §LThe Far-Eastern Cossack Host and its leader, Grigoriy Semyenov is a pro-Japanese cossack organisation, that looks forward to further cooperation with Japan and Mongolia. The Host is characterized by cruelty towards socialists and radical disapproval of liberal democracy. Unlike other Cossack Hosts in Russia, The Far-Eastern one sees itself as independent from the Petrograd Regime influence.§!"
TRM_authoritarian_democrat_party:0 "Yaponskaya Delegatsiya"
TRM_authoritarian_democrat_party_long:0 "Yaponskaya Delegatsiya                                      §LThe Japanese Delegation is an official group of Japanese politicans and diplomats, sent by the Japanese Government. They are operating in Transamur since its foundation and they look forward to establishing close economic and political ties with Japan.§!"
TRM_moryaki_party:0 "Moryaki"
TRM_moryaki_party_long:0 "Moryaki                                      §LMoryaki or the Mariners are the supreme navy command of the Far-Eastern White Fleet. They are led by Rear-Admiral Georgiy Stark, Kolchak's ally. They are looking forward to continue Kolchak's policies and greatly improve the abilities of the Far-Eastern Navy.§!"

TRM_NRA_party:0 "NRA"
TRM_NRA_party_long:0 "Narodno-Revolutsionaya Armiya                           §LThe People's Revolutionary Army is a military organisation that seeks to restore Soviet power in the region of Transamur.§!"

TRM_Mlad_party:0 "Mladorossi"
TRM_Mlad_party_long:0 "Union of Mladorossi"

TRM_nat_party:0 "Nationalisty"
TRM_nat_party_long:0 "Nationalisty                                                              §LWhen Alexander Kazem-Bek and the Mladorossi took over Transamur, the small group of nationalists headed by Konstantin Rodzaevsky chose to stand by the Mladorossi to help realise the Tsardom despite their opposing ideals. Now the Nationalisty are Transamur’s foremost nationalist party, with the rest facing the same fate as Kolchak. While their loyalty is suspect, they are still tolerated by the Mladorossi and even have come to advise them on numerous occasions.§!"

### Ideas ###
TRM_dream:0 "Greater Transamur Ambitions"
TRM_dream_desc:0 "Ever since 1925 the Transamur government has claimed that it is the rightful government of all Russia, deposed by filthy traitors of Kerensky's cabinet. Although the country isn't in great shape, its leadership holds hopes that one day Transamur might become a major power."
TRM_dream_fulfilled:0 "Russia Reunited"
TRM_dream_fulfilled_desc:0 "At last none can dispute our claim to be the legitimate Russian state, with the destruction of both the Soviet and Petrograd regimes our ambitions have finally been met. Now that we are in a position of power we can work on improving the country internally."
TRM_kolchak:0 "Admiral-Dictator"
TRM_kolchak_desc:0 "As a former admiral of the Russian Empire, Kolchak pays particular attention to the advances in naval power and technology across the globe. His personal knowledge about warships gives him an advantage in naval research."
TRM_JAP_MIL_MIS:0 "Japanese Military Advisers"
TRM_JAP_MIL_MIS_desc:0 "Our regime is hardly a substantial military power, and much to our chagrin, relies to some extent on a number of Japanese military advisers and delegates to help boost the strength of our nascent armed forces."
TRM_JAP_NAV_MIS:0 "Japanese Naval Advisers"
TRM_JAP_NAV_MIS_desc:0 "Though Transamur professes to be a serious naval power in the north Pacific based in the major port of Vladivostok, in actual fact our warships are somewhat poorly maintained and the experience of our crews depressingly minimal. To make up for these shortfalls, the Empire of Japan has offered us naval advisers to help restore and expand our navy."
TRM_CAN_NAV_TRE:0 "Canadian Naval Advisers"
TRM_JAP_INF_START:0 "Japanese Influence"
TRM_JAP_INF_START_desc:0 "The Vladivostok regime has become hopelessly reliant on the Japanese Empire, and the tendrils of imperial influence dominate many institutions and aspects of Transamurian society."
TRM_JAP_INF_TRADE:0 "Increased Japanese Influence"
TRM_JAP_INF_TRADE_desc:0 "The Vladivostok regime has become hopelessly reliant on the Japanese Empire, and the tendrils of imperial influence dominate many institutions and aspects of Transamurian society. Further Japanese financial investment into the region at least offers us some benefits from this arrangement."
TRM_JAP_DEP_1:0 "§CDependence on Japan:§! §GLow§!"
TRM_JAP_DEP_1_desc:0 "Our relationship with the Japanese Empire is slowly moving from that of a mutually beneficial partnership, ostensibly at least, to one that bears all the hallmarks of a serious trade imbalance."
TRM_JAP_DEP_2:0 "§CDependence on Japan:§! §YIncreased§!"
TRM_JAP_DEP_2_desc:0 "It is becoming increasingly clear to many that our dependence on the Empire of Japan is growing by the day. Ships arrive from Tokyo laden with goods and leave Vladivostok port with empty holds. We have become little more than a market."
TRM_JAP_DEP_3:0 "§CDependence on Japan:§! §RExtremely High§!"
TRM_JAP_DEP_3_desc:0 "Few seriously dispute that our nation is little more than a Japanese lapdog at this point, and the Transamur regime's weakness has gone from an open secret to a blatant fact."
TRM_OBL_INF_1:0 "§COblastniki Resistance:§! §GLow§!"
TRM_OBL_INF_1_desc:0 "Siberian Regionalists are satisfied with our government as long as we are guaranteeing their autonomy as our constituent. If their support is too low, they can revolt."
TRM_OBL_INF_2:0 "§COblastniki Resistance:§! §YIncreased§!"
TRM_OBL_INF_2_desc:0 "Siberian Regionalists have decreased opinion of our government as we don't let them have more autonomy. If their support is too low, they can revolt."
TRM_OBL_INF_3:0 "§COblastniki Resistance:§! §RExtremely High§!"
TRM_OBL_INF_3_desc:0 "Siberian Regionalists are extremely dissatisfied with our government, as we have limited their autonomy too much. They are likely to revolt if we do nothing now."


