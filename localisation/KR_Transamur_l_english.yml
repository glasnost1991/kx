TRM_legitmacy_level_none:0"No Legitimacy"
TRM_legitmacy_level_none_desc:0 "No faction within Russia takes our cause seriously. And as we are laughed out of the game, the chances of a True Workers Tsardom over dominating Russia are getting lower by the day . \n\n§RThis Spirit represents the amount of people who view  us as the Legitmate Rulers of Russia§!"

TRM_legitmacy_level_low:0"Low Legitimacy"
TRM_legitmacy_level_low_desc:0 "Few factions within Russia takes our cause seriously. And as many still disregard us, the chances of a True Workers Tsardom over dominating Russia are still seemingly small . \n\n§RThis Spirit represents the amount of people who view  us as the Legitmate Rulers of Russia§!"

TRM_legitmacy_level_medium:0"Medium Legitimacy"
TRM_legitmacy_level_medium_desc:0 "Some factions within Russia takes our cause seriously. And as some still disregard us, the chances of a True Workers Tsardom over dominating Russia is seemingly not as impossible than originally thought. \n\n§RThis Spirit represents the amount of people who view  us as the Legitmate Rulers of Russia§!"

TRM_legitmacy_high:0"Good Legitimacy"
TRM_legitmacy_high_desc:0 "Many factions within Russia takes our cause seriously. And as few still disregard us, the idea of a True Workers Tsardom over dominating Russia is seemingly not far from becoming a reality .  \n\n§RThis Spirit represents the amount of people who view  us as the Legitmate Rulers of Russia§!"

TRM_legitmacy_unquestioned:0"High Legitimacy"
TRM_legitmacy_unquestioned_desc:0 "All factions within Russia takes our cause seriously. And as none in Russia still disregard us, the true Russian Workers Tsardom is bound to happen, and all in Russia know it.  \n\n§RThis Spirit represents the amount of people who view  us as the Legitmate Rulers of Russia§!"

TRM_Soviet_Tsardom_Idea:0"A True Soviet Tsardom"
TRM_Soviet_Tsardom_Idea_desc:0"To the shock of many, we have finally triumphed, the Red Tsar has reclaimed Russia, and now the ideals of the Mladorossi are dominant in all of Russia. Now Vozhd Kazmbek and the Tsar look outwards, to reclaim the Tsardom; and the legacy attached to it. "

